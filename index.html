// ‚îÄ‚îÄ SFX: 3-phase tunnel whoosh for wall gates ‚îÄ‚îÄ
// Phase 1: Entry whoosh (quick attack burst)
// Phase 2: Tunnel sustain (wind resonance while inside)
// Phase 3: Exit whoosh (pitch-up release)
let noiseBuf=null;
function ensureNoiseBuf(){
  if(noiseBuf||!audioCtx) return;
  const len=audioCtx.sampleRate*2|0; // 2s buffer, loopable for sustain
  noiseBuf=audioCtx.createBuffer(1,len,audioCtx.sampleRate);
  const d=noiseBuf.getChannelData(0);
  for(let i=0;i<len;i++) d[i]=Math.random()*2-1;
}
// Active tunnel sound state per wall gate
let activeTunnelSound=null;
function startTunnelWhoosh(vol){
  if(!sfxOk()) return;
  ensureNoiseBuf();
  stopTunnelWhoosh(); // clean up any previous
  const t=audioCtx.currentTime;
  const v=Math.min(vol*3,1.0);
  // ‚îÄ‚îÄ Phase 1: Entry burst ‚îÄ‚îÄ
  const entrySrc=audioCtx.createBufferSource();
  entrySrc.buffer=noiseBuf;
  const entryBP=audioCtx.createBiquadFilter();
  entryBP.type='bandpass';entryBP.Q.value=0.6;
  entryBP.frequency.setValueAtTime(1200,t);
  entryBP.frequency.exponentialRampToValueAtTime(400,t+0.08);
  const entryG=audioCtx.createGain();
  entryG.gain.setValueAtTime(0.001,t);
  entryG.gain.linearRampToValueAtTime(v*0.9,t+0.015);
  entryG.gain.exponentialRampToValueAtTime(v*0.15,t+0.1);
  entrySrc.connect(entryBP);entryBP.connect(entryG);entryG.connect(audioCtx.destination);
  entrySrc.start(t);entrySrc.stop(t+0.12);
  // ‚îÄ‚îÄ Phase 2: Tunnel sustain (looping wind resonance) ‚îÄ‚îÄ
  const sustainSrc=audioCtx.createBufferSource();
  sustainSrc.buffer=noiseBuf;sustainSrc.loop=true;
  // Dark rumble ‚Äî subway passing feel (speaker-friendly freqs)
  const susLo=audioCtx.createBiquadFilter();
  susLo.type='bandpass';susLo.Q.value=1.5;
  susLo.frequency.value=250;
  // Mid body ‚Äî muffled roar
  const susMid=audioCtx.createBiquadFilter();
  susMid.type='bandpass';susMid.Q.value=0.8;
  susMid.frequency.value=450;
  const susGLo=audioCtx.createGain();
  const susGMid=audioCtx.createGain();
  const sustainVol=v*0.8;
  // Fade in quickly after entry
  susGLo.gain.setValueAtTime(0.001,t);
  susGLo.gain.linearRampToValueAtTime(sustainVol,t+0.04);
  susGMid.gain.setValueAtTime(0.001,t);
  susGMid.gain.linearRampToValueAtTime(sustainVol*0.5,t+0.04);
  sustainSrc.connect(susLo);susLo.connect(susGLo);susGLo.connect(audioCtx.destination);
  sustainSrc.connect(susMid);susMid.connect(susGMid);susGMid.connect(audioCtx.destination);
  sustainSrc.start(t+0.03);
  activeTunnelSound={sustainSrc,susGLo,susGMid,vol:v};
}
function stopTunnelWhoosh(){
  if(!activeTunnelSound||!audioCtx) return;
  const s=activeTunnelSound;activeTunnelSound=null;
  const t=audioCtx.currentTime;
  const v=s.vol;
  // Fade out sustain
  try{
    s.susGLo.gain.cancelScheduledValues(t);
    s.susGMid.gain.cancelScheduledValues(t);
    s.susGLo.gain.setValueAtTime(s.susGLo.gain.value,t);
    s.susGMid.gain.setValueAtTime(s.susGMid.gain.value,t);
    s.susGLo.gain.exponentialRampToValueAtTime(0.001,t+0.05);
    s.susGMid.gain.exponentialRampToValueAtTime(0.001,t+0.05);
    s.sustainSrc.stop(t+0.06);
  }catch(e){}
  // ‚îÄ‚îÄ Phase 3: Exit whoosh (pitch-up burst) ‚îÄ‚îÄ
  ensureNoiseBuf();
  const exitSrc=audioCtx.createBufferSource();
  exitSrc.buffer=noiseBuf;
  const exitBP=audioCtx.createBiquadFilter();
  exitBP.type='bandpass';exitBP.Q.value=0.5;
  exitBP.frequency.setValueAtTime(300,t);
  exitBP.frequency.exponentialRampToValueAtTime(1400,t+0.1);
  const exitHi=audioCtx.createBiquadFilter();
  exitHi.type='highpass';exitHi.Q.value=0.3;
  exitHi.frequency.setValueAtTime(800,t);
  exitHi.frequency.exponentialRampToValueAtTime(2500,t+0.1);
  const exitG=audioCtx.createGain();
  const exitGHi=audioCtx.createGain();
  exitG.gain.setValueAtTime(v*0.7,t);
  exitG.gain.exponentialRampToValueAtTime(0.001,t+0.12);
  exitGHi.gain.setValueAtTime(v*0.35,t);
  exitGHi.gain.exponentialRampToValueAtTime(0.001,t+0.08);
  exitSrc.connect(exitBP);exitBP.connect(exitG);exitG.connect(audioCtx.destination);
  exitSrc.connect(exitHi);exitHi.connect(exitGHi);exitGHi.connect(audioCtx.destination);
  exitSrc.start(t);exitSrc.stop(t+0.15);
}

// ‚îÄ‚îÄ AUDIO: iOS-compatible BufferSource + analyser ‚îÄ‚îÄ
let decodedBuffer=null,synthNodes=[];


function startEmbeddedMusic(){
  if(!audioCtx) initAudio();
  audioCtx.resume();
  stopMusic();
  function playBuffer(buf){
    decodedBuffer=buf;
    audioSrc=audioCtx.createBufferSource();
    audioSrc.buffer=buf;
    audioSrc.loop=true;
    audioSrc.connect(analyser);
    audioSrc.start(0);
    musicPlaying=true;
  }
  if(decodedBuffer){playBuffer(decodedBuffer);return;}
  fetch('Distant Cosmos.mp3')
    .then(r=>r.arrayBuffer())
    .then(ab=>audioCtx.decodeAudioData(ab,playBuffer,e=>console.warn('Audio decode error',e)))
    .catch(e=>console.warn('Audio fetch error',e));
}

function stopMusic(){
  synthNodes.forEach(n=>{try{if(n.stop)n.stop();n.disconnect();}catch(e){}});
  synthNodes=[];
  if(audioSrc){try{audioSrc.stop();audioSrc.disconnect();}catch(e){}audioSrc=null;}
}

function toggleMusic(){
  if(!audioCtx) initAudio();
  musicEnabled=!musicEnabled;
  localStorage.setItem('hd_music',musicEnabled?'1':'0');
  const btn=document.getElementById('music-btn');
  if(musicEnabled){
    if(!musicPlaying){musicPlaying=true;startEmbeddedMusic();}
    btn.textContent='ON';btn.classList.add('on');
  } else {
    stopMusic();musicPlaying=false;
    btn.textContent='OFF';btn.classList.remove('on');
  }
}
function toggleSFX(){
  sfxEnabled=!sfxEnabled;
  localStorage.setItem('hd_sfx',sfxEnabled?'1':'0');

// LOOP
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
buildTunnel();buildShip();initPools();initSpeedLines();initSparks();
const clock=new THREE.Clock();

function loop(){
  requestAnimationFrame(loop);
  if(paused){R.render(S,cam);return;}
  dt=Math.min(clock.getDelta(),.05);elapsed+=dt;

  // ‚îÄ‚îÄ COUNTDOWN (includes Wave 0 practice phase) ‚îÄ‚îÄ
  if(gs==='countdown'){
    countdownT+=dt;
    const cdPop=document.getElementById('countdown-pop');
    // Wave 0 practice phase ‚Äî road moves, controls active, no obstacles
    if(countdownN>3){
      const pulseSin=Math.sin(elapsed*4)*.12;
      cdPop.textContent='TRY YOUR CONTROLS!';cdPop.style.opacity=''+(0.85+pulseSin);
      cdPop.style.fontSize='52px';cdPop.style.color='#00e5ff';
      cdPop.style.textShadow='0 0 40px #00e5ff,0 0 80px #00e5ffaa';
      if(countdownT>=1){countdownT=0;countdownN--;}
    }
    // 3-2-1 countdown numbers
    else if(countdownN===3){
      cdPop.textContent='3';cdPop.style.opacity='1';cdPop.style.fontSize='120px';cdPop.style.color='#00e5ff';cdPop.style.textShadow='0 0 60px #00e5ff,0 0 120px #00e5ffaa';
      if(countdownT<dt*2) playCountdownBeep(440);
      if(countdownT>1){countdownN--;countdownT=0;screenShake=.06;}
    }
    else if(countdownN===2){
      cdPop.textContent='2';cdPop.style.opacity='1';cdPop.style.fontSize='120px';cdPop.style.color='#00aaff';cdPop.style.textShadow='0 0 60px #00aaff,0 0 120px #00aaffaa';
      if(countdownT<dt*2) playCountdownBeep(523);
      if(countdownT>1){countdownN--;countdownT=0;screenShake=.06;}
    }
    else if(countdownN===1){
      cdPop.textContent='1';cdPop.style.opacity='1';cdPop.style.fontSize='120px';cdPop.style.color='#ffcc00';cdPop.style.textShadow='0 0 60px #ffcc00,0 0 120px #ffcc00aa';
      if(countdownT<dt*2) playCountdownBeep(659);
      if(countdownT>1){countdownN--;countdownT=0;screenShake=.06;}
    }
    else if(countdownN===0&&countdownT>.6){
      cdPop.textContent='GO!';cdPop.style.opacity='1';cdPop.style.fontSize='100px';cdPop.style.color='#44ff88';cdPop.style.textShadow='0 0 60px #44ff88,0 0 120px #44ff88aa';
      countdownN=-1;countdownT=0;screenShake=.18;playSFXSample('go',0.8);
    } else if(countdownN===-1&&countdownT>.75){
      gs='playing';gameT0=elapsed;waveNum=1;
      cdPop.style.opacity='0';
      showBonus('‚ö° WAVE 1');flashTimer=.25;
      // Pre-spawn obstacles closer so they arrive quickly
      for(let si=0;si<3;si++){
        const o=gp(obsPool,OT.V_LASER);if(!o) break;
        const lane=Math.floor(Math.random()*LANES);
        o.position.set((lane-1)*LW,0,-60-si*25);
        o.userData.active=true;o.userData.lane=lane;o.userData.lanes=[lane];
        o.userData.mt=0;o.visible=true;aObs.push(o);
      }
      obsTimer=1.0;
    }
    // Road movement + jump/duck physics run throughout entire countdown
    const tl=NSEGS*SEG;for(const seg of tSegs){seg.position.z+=spd*dt;if(seg.position.z>SEG*1.5) seg.position.z-=tl;}
    updateJump();updateDuck();
  }

  if(gs==='playing'){
    const eSpd=spd+boostSpd;const spdInc=spd>=SPD_SLOW?SPD_INC*.4:SPD_INC;spd=Math.min(spd+spdInc*dt,SPD_MAX);meters+=eSpd*dt*.5;
    if(spd>=SPD_MAX) checkInstantAch();
    const tp=elapsed-gameT0;diff=tp>40?4:tp>28?3:tp>16?2:tp>8?1:0;
    obsTimer-=dt;waveTimer+=dt;
    if(wavePhase==='action'){
      if(waveTimer>=waveActionDur){
        wavePhase='rest';waveTimer=0;
        waveRestDur=WAVE_REST_MIN+Math.random()*(WAVE_REST_MAX-WAVE_REST_MIN);
        showBonus('‚òÖ CLEAR ‚òÖ');flashTimer=.3;screenShake=.08;playSFXSample('wave_clear',0.8);
        if(comboTimer>0) comboTimer=Math.min(COMBO_DUR,comboTimer+1.5);
      }
      else if(obsTimer<=0){spawnO();const t=(spd-SPD0)/(SPD_MAX-SPD0);obsTimer=(.7+Math.random()*.7)*Math.max(.35,1-t*.55);}
    } else {
      // REST ‚Äî coin shower
      if(waveTimer>=waveRestDur){
        wavePhase='action';waveTimer=0;obsTimer=.5;waveActionDur=WAVE_ACTION_MIN+Math.random()*(WAVE_ACTION_MAX-WAVE_ACTION_MIN);
        waveNum++;showBonus('‚ö° WAVE '+waveNum);flashTimer=.2;playSFXSample('wave_start',0.8);checkInstantAch();
      }
    }
    // Coins: normal rate in action, 4x in rest
    colTimer-=dt;
    if(colTimer<=0){spawnC();colTimer=wavePhase==='rest'?(.2+Math.random()*.15):(.8+Math.random()*.4);}
    puTimer-=dt;if(puTimer<=0){spawnPU();puTimer=8+Math.random()*6;}
    updateJump();updateDuck();updatePU();updateZones();
    // Rest phase: less fog = more visibility, feels open
    const targetFog=wavePhase==='rest'?.003:.006;
    S.fog.density+=(targetFog-S.fog.density)*dt*3;
    // Emit particles
    if(onRamp&&rampRef){
      emitSparks(ship.position.x,SHIP_Y0+RAMP_H-.1,SHIP_Z+.5,Math.ceil(18*dt));
    }
    if(boostActive){
      emitBoostTrail(ship.position.x,ship.position.y,SHIP_Z);
    }

    for(let i=aObs.length-1;i>=0;i--){
      const o=aObs[i];o.position.z+=eSpd*dt;
      // Animate vertical laser rings
      if(o.userData.type===OT.V_LASER){
        // Animate scan rings: they drift upward and reset
        if(o.userData.rings){
          const scanSpd=2.0;
          for(const r of o.userData.rings){
            r.mesh.position.y=r.baseY+((elapsed*scanSpd)%(1.4));
            const prog=(r.mesh.position.y-r.baseY)/1.4;
            r.mesh.material.opacity=0.55*(1-prog*.6);
            r.mesh.rotation.z+=dt*1.5;
          }
        }
        for(const ch of o.children){
          if(ch.geometry&&ch.geometry.type==='TorusBufferGeometry'){
            ch.rotation.x=Math.PI/2+Math.sin(elapsed*4+ch.position.y)*0.3;
            ch.rotation.z=elapsed*2+ch.position.y;
          }
        }
      }
      // Animate ramp running lights
      if(o.userData.type===OT.RAMP){
        for(const ch of o.children){
          if(ch.userData&&ch.userData.runZ!==undefined){
            const wave=Math.sin(elapsed*8-ch.userData.runZ*1.5)*.5+.5;
            ch.material.opacity=.15+wave*.7;
            ch.scale.x=.8+wave*.5;
          }
        }
      }
      // Animate dual laser scan rings + bridge pulse
      if(o.userData.type===OT.DUAL_LASER){
        if(o.userData.rings){
          const scanSpd=2.0;
          for(const r of o.userData.rings){
            r.mesh.position.y=r.baseY+((elapsed*scanSpd)%(1.4));
            const prog=(r.mesh.position.y-r.baseY)/1.4;
            r.mesh.material.opacity=0.5*(1-prog*.6);
            r.mesh.rotation.z+=dt*1.5;
          }
        }
        for(const ch of o.children){
          if(ch.userData&&ch.userData.isBridge&&ch.material){
            ch.material.opacity=.2+Math.sin(elapsed*6)*.15;
          }
        }
      }
      // Animate wall gate: billboard flicker, running lights, danger glow
      if(o.userData.type===OT.WALL_GATE){
        // Billboard screen + stick figure flicker
        for(const wall of o.children){
          if(wall.userData&&wall.userData.wallIndex!==undefined){
            wall.traverse(ch=>{
              if(ch.userData&&ch.userData.isDangerGlow&&ch.material){
                // Screen flicker effect
                const flick=Math.sin(elapsed*5+wall.userData.wallIndex)*.03+Math.sin(elapsed*17)*.015;
                ch.material.opacity=.04+flick;
              }
              if(ch.userData&&ch.userData.isStickLine&&ch.material){
                // Stick figure neon flicker
                ch.material.opacity=.5+Math.sin(elapsed*8+wall.userData.wallIndex*2)*.2+Math.sin(elapsed*23)*.1;
              }
            });
          }
        }
        // Running lights along wall depth (chase pattern)
        if(o.userData.runLights){
          for(const rl of o.userData.runLights){
            const wave=Math.sin(elapsed*6-rl.baseZ*1.2)*.5+.5;
            rl.mesh.material.opacity=.1+wave*.6;
          }
        }
        // 3-phase tunnel whoosh SFX
        const wallFront=o.position.z+12.5; // front edge of wall
        const wallBack=o.position.z-12.5;  // back edge of wall
        // Phase 1+2: Entry ‚Äî start tunnel sound when front edge reaches ship
        if(!o.userData.whooshPlayed&&wallFront>=SHIP_Z){
          o.userData.whooshPlayed=true;
          const spdFrac=Math.min((spd-SPD0)/(SPD_MAX-SPD0),1);
          startTunnelWhoosh(.12+spdFrac*.2);
        }
        // Phase 3: Exit ‚Äî stop tunnel sound (triggers exit burst) when back edge passes ship
        if(o.userData.whooshPlayed&&!o.userData.whooshExited&&wallBack>=SHIP_Z){
          o.userData.whooshExited=true;
          stopTunnelWhoosh();
        }
      }
      // Animate boost pad ‚Äî pulsing glow
      if(o.userData.type===OT.BOOST_PAD){
        for(const ch of o.children){
          if(ch.material&&ch.material.opacity!==undefined&&ch.type==='Mesh'){
            ch.material.opacity=.12+Math.sin(elapsed*6)*.06;
          }
        }
      }
      // Animate sweep laser ‚Äî beam sweeps side to side
      if(o.userData.type===OT.SWEEP_LASER){
        const sweepSpd=2.0+diff*0.3; // faster at higher difficulty
        o.userData.sweepPos=Math.sin(elapsed*sweepSpd+o.userData.sweepPhase)*LW;
        for(const ch of o.children){
          if(ch.userData&&(ch.userData.isBeam||ch.userData.isGlow)){
            ch.position.x=o.userData.sweepPos;
          }
          if(ch.type==='Mesh'&&ch.geometry&&ch.geometry.type==='SphereBufferGeometry'){
            ch.position.x=o.userData.sweepPos;
          }
        }
      }
      // Sweep laser dodge tracking
      if(o.userData.type===OT.SWEEP_LASER&&!o.userData.sweepDodged&&o.position.z>=SHIP_Z){o.userData.sweepDodged=true;pgSweepDodges++;}
      // Near-miss detection: obstacle just passed ship, ship in adjacent lane
      if(!o.userData.nearMissed&&o.position.z>=SHIP_Z&&o.userData.type!==OT.RAMP&&o.userData.type!==OT.BOOST_PAD){
        o.userData.nearMissed=true;
        const t2=o.userData.type;
        // Check if ship is adjacent to an obstacle lane (not in it, not far)
        const obsLanes=o.userData.lanes||[o.userData.lane];
        const isInObsLane=obsLanes.includes(curLane);
        const isAdjacent=obsLanes.some(l=>Math.abs(l-curLane)===1);
        // Also count jumping over LOW_LASER or ducking under HIGH_LASER in same lane
        const dodgedInLane=isInObsLane&&(
          (t2===OT.LOW_LASER&&(jumping||jumpY>0))||
          (t2===OT.HIGH_LASER&&ducking)
        );
        if(isAdjacent||dodgedInLane){
          const pts=5*comboMultiplier;
          coinScore+=pts;showBonus('+'+pts+' CLOSE!');
          playNearMissSFX();screenShake=.03;pgNearMisses++;checkInstantAch();
        }
      }
      const dz=o.userData.type===OT.RAMP?DESPAWN_Z+RAMP_LEN+2:o.userData.type===OT.WALL_GATE?DESPAWN_Z+16:DESPAWN_Z;
      if(o.position.z>dz){if(onRamp&&rampRef===o){onRamp=false;rampRef=null;jumping=true;jumpPhase='fall';jumpVelY=0;stopGrindSFX();}rp(o);aObs.splice(i,1);}
    }
    for(let i=aCol.length-1;i>=0;i--){const c=aCol[i];c.position.z+=eSpd*dt;for(const ch of c.children) ch.rotation.y+=dt*3;if(c.position.z>DESPAWN_Z){rp(c);aCol.splice(i,1);}}
    for(let i=aPU.length-1;i>=0;i--){const p=aPU[i];p.position.z+=eSpd*dt;for(const ch of p.children) ch.rotation.y+=dt*2;if(p.position.z>DESPAWN_Z){rp(p);aPU.splice(i,1);}}
    collide();
    // Combo timer
    if(comboTimer>0){comboTimer-=dt;if(comboTimer<=0){comboCount=0;comboMultiplier=1;comboTimer=0;}}
    // Score = meters + coinScore
    score=Math.floor(meters)+coinScore;
    document.getElementById('score-val').textContent=score;document.getElementById('meter-val').textContent=Math.floor(meters);
    document.getElementById('speed-val').textContent=Math.max(1,Math.round((eSpd-SPD0)/(SPD_MAX-SPD0)*19+1));
    // Combo bar update
    const cWrap=document.getElementById('combo-wrap'),cBar=document.getElementById('combo-bar'),cMult=document.getElementById('combo-mult');
    if(comboTimer>0){
      cWrap.classList.add('active');
      // Bar shows timer countdown (how long until combo drops)
      const timePct=Math.max(0,comboTimer/COMBO_DUR)*100;
      cBar.style.width=timePct+'%';
      cBar.style.background=timePct>60?'#22ff88':timePct>30?'#ffcc00':'#ff3344';
      // Show fill progress toward next multiplier
      const fillProg=comboCount%COMBO_FILL;
      const dots=fillProg>0?(' '+'\u25CF'.repeat(fillProg)+'\u25CB'.repeat(COMBO_FILL-fillProg)):'';
      cMult.textContent='x'+comboMultiplier+dots;
      cMult.className=comboMultiplier>=10?'max':comboMultiplier>=5?'high':'';
    } else {
      cWrap.classList.remove('active');
    }
    const wInd=document.getElementById('wave-ind');
    if(wavePhase==='rest'){wInd.textContent='‚Äî BREATHER ‚Äî';wInd.className='rest';}
    else{wInd.textContent='';wInd.className='action';}
    targetFov=BASE_FOV+((eSpd-SPD0)/(SPD_MAX+BOOST_SPD-SPD0))*(MAX_FOV-BASE_FOV);
    const tl=NSEGS*SEG;for(const seg of tSegs){seg.position.z+=eSpd*dt;if(seg.position.z>SEG*1.5) seg.position.z-=tl;}
  }

  currentFov+=(targetFov-currentFov)*dt*3;cam.fov=currentFov;cam.updateProjectionMatrix();
  ship.position.x+=(targetX-ship.position.x)*Math.min(1,dt*14);
  // Hard outer side walls
  const maxX=LW*(LANES-1)/2+.4;
  if(ship.position.x>maxX){ship.position.x=maxX;if(targetX>maxX)targetX=maxX;}
  if(ship.position.x<-maxX){ship.position.x=-maxX;if(targetX<-maxX)targetX=-maxX;}
  // Ramp side walls ‚Äî block ship from entering ramp body from the side
  for(const o of aObs){
    if(o.userData.type!==OT.RAMP||!o.userData.active) continue;
    if(onRamp&&rampRef===o) continue;
    if(jumping||launchCD>0) continue; // don't push while airborne or just launched
    const relZ=SHIP_Z-o.position.z;
    // Only push alongside the body section (relZ < 1), NOT the slope or in front
    if(relZ>=1||relZ<1-RAMP_LEN-1) continue;
    const rampLane=o.userData.lane;
    const rampX=(rampLane-1)*LW;
    const rampHalfW=LW*.44;
    const dx=ship.position.x-rampX;
    if(Math.abs(dx)<rampHalfW+.1){
      // Snap ship to the adjacent lane it came from
      const pushLane=dx>=0?Math.min(LANES-1,rampLane+1):Math.max(0,rampLane-1);
      curLane=pushLane;
      targetX=(curLane-1)*LW;
      ship.position.x=rampX+(dx>=0?1:-1)*(rampHalfW+.1);
    }
  }
  ship.position.y=SHIP_Y0+jumpY+Math.sin(elapsed*3.5)*.04;
  // Barrel roll spin update
  if(spinActive){
    spinTimer-=dt;
    const prog=1-Math.max(0,spinTimer)/SPIN_DUR; // 0‚Üí1
    spinAngle=prog*Math.PI*2; // full 360
    ship.rotation.z=spinAngle;
    if(spinTimer<=0){
      spinActive=false;spinTimer=0;spinAngle=0;
      // Reset rotation to rest value so it doesn't unwind
      ship.rotation.z=(targetX-ship.position.x)*.18;
    }
  } else {
    ship.rotation.z+=((targetX-ship.position.x)*.18-ship.rotation.z)*dt*10;
  }
  ship.scale.y+=(((ducking?.45:1))-ship.scale.y)*dt*12;
  let pitch=0;
  if(onRamp) pitch=-.08;else if(jumping){pitch=jumpPhase==='rise'?-.2:jumpPhase==='float'?-.05:.15;}else if(ducking) pitch=.1;
  if(!spinActive) ship.rotation.x+=(pitch-ship.rotation.x)*dt*8;
  if(landWobble>0){landWobble-=dt*4;if(landWobble<0)landWobble=0;ship.rotation.x+=Math.sin(landWobble*12)*landWobble*.15;ship.rotation.z+=Math.sin(landWobble*15+1)*landWobble*.08;}
  // Emit engine trail particles (from world position of engines)
  if(gs==='playing'){
    const bm2=boostActive?2.2:1;
    for(let i=0;i<eFlames.length;i++){
      const f=eFlames[i];
      const flicker=0.75+Math.sin(elapsed*22+i*1.8)*0.25;
      const baseOp=i%4===0?0.65:i%4===1?0.85:i%4===2?0.8:0.12;
      f.material.opacity=baseOp*flicker*bm2;
      if(i%4===0||i%4===1) f.scale.z=(0.9+Math.sin(elapsed*18+i)*0.2)*bm2;
      if(boostActive) f.material.color.setHex(i%4===1?0xffffff:0xffaa00);
      else f.material.color.setHex(i%4===1?0xffffff:i%4===2?0xff8833:i%4===3?0xff5500:0xff6600);
    }
    // Emit particles from engine positions
    const wx=ship.position.x, wy=ship.position.y, wz=ship.position.z;
    emitTrail(wx, wy, wz, boostActive);
    // Spin spiral trail
    if(spinActive){
      const sa=spinAngle*3; // faster spiral
      emitSparks(wx+Math.cos(sa)*.8,wy+Math.sin(sa)*.8,SHIP_Z,3);
      emitSparks(wx-Math.cos(sa)*.8,wy-Math.sin(sa)*.8,SHIP_Z,2);
    }
  }
  updateTrail();
  // ‚îÄ‚îÄ Animate ship effects ‚îÄ‚îÄ
  // Neon edge pulse
  for(const m of shipEdgeMats){
    m.opacity=m===shipEdgeMats[0]?(.1+Math.sin(elapsed*4)*.06):(.35+Math.sin(elapsed*5)*.15);
    if(boostActive) m.color.setHex(C.gold); else m.color.setHex(C.cyan);
  }
  // Nav light pulse
  if(ship.userData.navLights){
    for(let ni=0;ni<ship.userData.navLights.length;ni++){
      const n=ship.userData.navLights[ni];
      const pulse=.6+Math.sin(elapsed*8+ni*1.5)*.4;
      n.orb.material.opacity=pulse;
      n.glow.material.opacity=pulse*.3;
      n.glow.scale.setScalar(1+Math.sin(elapsed*6+ni)*0.3);
    }
  }
  // Holographic ring rotation
  if(ship.userData.holoRing){
    ship.userData.holoRing.rotation.z=elapsed*1.5;
    ship.userData.holoRing.material.opacity=.2+Math.sin(elapsed*3)*.1;
    ship.userData.holoRing.scale.setScalar(1+Math.sin(elapsed*2)*.05);
  }
  if(ship.userData.holoRing2){
    ship.userData.holoRing2.rotation.z=-elapsed*2.2;
    ship.userData.holoRing2.material.opacity=.15+Math.sin(elapsed*4+1)*.08;
  }

  shipLt.position.set(ship.position.x,ship.position.y+2.5,SHIP_Z-2);
  engLt.position.set(ship.position.x,ship.position.y-.2,SHIP_Z+2);
  floorLt.position.set(ship.position.x,.1,SHIP_Z);
  fwdLt.position.set(ship.position.x,2,SHIP_Z-20);
  if(flashTimer>0){flashTimer-=dt;shipLt.intensity=3.5;}else shipLt.intensity=2.5;
  if(boostActive){shipLt.color.setHex(C.gold);shipLt.intensity=4;engLt.intensity=3.5;floorLt.color.setHex(C.gold);}
  else{shipLt.color.setHex(C.cyan);engLt.intensity=2.0;floorLt.color.setHex(C.cyan);}
  if(onRamp){floorLt.color.setHex(C.gold);floorLt.intensity=1.5;}else if(!boostActive){floorLt.intensity=.8;}
  // Proximity danger warning ‚Äî pulse red when laser is close
  if(gs==='playing'&&!boostActive&&!shieldActive){
    let minDist=999;
    for(const o of aObs){
      if(o.userData.type===OT.RAMP) continue;
      const dz=o.position.z-SHIP_Z;
      if(dz>-5&&dz<15) minDist=Math.min(minDist,Math.abs(dz));
    }
    if(minDist<8){
      const warn=1-minDist/8;
      const pulse=.5+Math.sin(elapsed*12)*.5;
      fwdLt.color.setHex(C.red);fwdLt.intensity=warn*pulse*2;
    } else {
      fwdLt.color.setHex(C.cyan);fwdLt.intensity=1.2;
    }
  }
  updateSpeedLines();updateSparks();updateVizBars();updateLaneEffects();
  // Camera follow: normally 0.3, but ramp up to 0.85 when passing through a WALL_GATE
  let camFollow=.3;
  for(const o of aObs){
    if(o.userData.type===OT.WALL_GATE&&o.userData.active){
      const dz=o.position.z-SHIP_Z; // negative = approaching, positive = passed
      if(dz>-40&&dz<18){
        // Smooth blend: ramp from 0.3‚Üí0.85 as wall gets close, hold through pass
        const t=dz<-5?1-(-5-dz)/35 : dz>12?1-(dz-12)/6 : 1; // ramp in/out
        camFollow=Math.max(camFollow,.3+Math.max(0,Math.min(1,t))*.55);
      }
    }
  }
  const camTargetX=ship.position.x*camFollow;
  const shake=Math.max(screenShake,landShake);if(screenShake>0) screenShake-=dt;if(landShake>0) landShake-=dt*2;
  if(shake>0){const s=shake*(screenShake>landShake?3:1.5);cam.position.x=camTargetX+(Math.random()-.5)*s;cam.position.y=4.8+(Math.random()-.5)*s+jumpY*.25;}
  else{cam.position.x+=(camTargetX-cam.position.x)*dt*4;cam.position.y+=(4.8+jumpY*.25-cam.position.y)*dt*4;}
  R.render(S,cam);perf();
}
(function loadSettings(){
  const m=localStorage.getItem('hd_music'),s=localStorage.getItem('hd_sfx');
  if(m!==null){musicEnabled=m==='1';const b=document.getElementById('music-btn');b.textContent=musicEnabled?'ON':'OFF';b.classList.toggle('on',musicEnabled);}
  if(s!==null){sfxEnabled=s==='1';const b=document.getElementById('sfx-btn');b.textContent=sfxEnabled?'ON':'OFF';b.classList.toggle('on',sfxEnabled);}
})();
updateDailyUI();
loop();
addEventListener('resize',()=>{cam.aspect=innerWidth/innerHeight;cam.updateProjectionMatrix();R.setSize(innerWidth,innerHeight);});
</script>
