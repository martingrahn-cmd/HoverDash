<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Hover Dash</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{background:#050508;overflow:hidden;font-family:'Segoe UI',system-ui,sans-serif;touch-action:none;user-select:none}
  canvas{display:block}
  #hud{position:fixed;top:0;left:0;right:0;padding:12px 24px;display:flex;justify-content:space-between;align-items:flex-start;pointer-events:none;z-index:10}
  .hud-item{text-align:center}
  .hud-label{font-size:11px;font-weight:700;letter-spacing:3px;text-transform:uppercase;color:#00e5ff;text-shadow:0 0 10px #00e5ff88;opacity:.7}
  .hud-value{font-size:32px;font-weight:900;color:#00e5ff;text-shadow:0 0 15px #00e5ff88;line-height:1;margin-top:2px}
  #hud-center{display:flex;flex-direction:column;align-items:center;gap:2px}
  #meter-val{font-size:48px;font-weight:900;color:#fff;text-shadow:0 0 20px #00e5ff88;line-height:1;letter-spacing:2px}
  #meter-unit{font-size:14px;color:#00e5ff;opacity:.6;letter-spacing:4px;font-weight:700}
  #zone-label{font-size:12px;font-weight:700;letter-spacing:3px;transition:all .5s;opacity:0;margin-top:2px}
  #zone-label.show{opacity:1}
  #wave-ind{font-size:11px;font-weight:700;letter-spacing:3px;margin-top:4px;transition:all .4s;opacity:.6}
  #wave-ind.rest{color:#44ffaa;animation:pulse-rest .8s ease-in-out infinite}
  #wave-ind.action{color:#ff4466}
  @keyframes pulse-rest{0%,100%{opacity:.5}50%{opacity:1}}
  #combo-wrap{margin-top:6px;display:flex;align-items:center;justify-content:center;gap:8px;opacity:0;transition:opacity .3s}
  #combo-wrap.active{opacity:1}
  #combo-mult{font-size:18px;font-weight:900;letter-spacing:1px;color:#ffdd44;text-shadow:0 0 12px #ffaa0066;min-width:32px;text-align:right}
  #combo-mult.high{color:#ff6622;text-shadow:0 0 16px #ff440088;animation:combo-pulse .4s ease-in-out infinite}
  #combo-mult.max{color:#ff2244;text-shadow:0 0 20px #ff0044aa;animation:combo-pulse .25s ease-in-out infinite}
  @keyframes combo-pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.15)}}
  #combo-bar-bg{width:80px;height:5px;background:#ffffff11;border-radius:3px;overflow:hidden}
  #combo-bar{height:100%;width:100%;border-radius:3px;transition:background .3s}
  #powerup-hud{position:fixed;top:80px;left:50%;transform:translateX(-50%);pointer-events:none;z-index:10;display:flex;gap:8px}
  .pu-icon{width:34px;height:34px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:15px;border:2px solid;opacity:0;transition:opacity .3s}
  .pu-icon.active{opacity:1}
  #bonus-pop{position:fixed;top:40%;left:50%;transform:translate(-50%,-50%);font-size:28px;font-weight:900;color:#ffdd44;text-shadow:0 0 20px #ffaa0088;pointer-events:none;z-index:10;opacity:0;transition:all .4s}
  #countdown-pop{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);font-size:120px;font-weight:900;color:#00e5ff;text-shadow:0 0 60px #00e5ff,0 0 120px #00e5ffaa;pointer-events:none;z-index:15;opacity:0;transition:opacity .2s;letter-spacing:-4px}
  #bonus-pop.show{opacity:1;transform:translate(-50%,-60%)}
  #perf{position:fixed;bottom:8px;right:12px;font-size:11px;font-family:monospace;color:#44ff88;opacity:.5;pointer-events:none;z-index:10}
  #pause-overlay{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:25;background:radial-gradient(ellipse at center,#050508cc 0%,#050508ee 70%);opacity:0;pointer-events:none;transition:opacity .25s}
  #pause-overlay.show{opacity:1;pointer-events:auto}
  #pause-title{font-size:clamp(48px,10vw,72px);font-weight:900;color:#00e5ff;text-shadow:0 0 30px #00e5ff88,0 0 60px #00e5ff44;letter-spacing:6px;margin-bottom:20px}
  #pause-resume{padding:14px 44px;font-size:16px;font-weight:700;letter-spacing:3px;text-transform:uppercase;color:#00e5ff;background:transparent;border:2px solid #00e5ff;cursor:pointer;transition:all .2s;clip-path:polygon(8px 0,100% 0,calc(100% - 8px) 100%,0 100%);font-family:inherit}
  #pause-resume:hover{background:#fff;color:#050508;border-color:#fff;transform:scale(1.05)}
  #pause-hint{margin-top:16px;font-size:12px;color:#556;letter-spacing:2px}
  #pause-btn{position:fixed;top:12px;right:12px;width:40px;height:40px;display:flex;align-items:center;justify-content:center;color:#00e5ff;background:#0a0a1899;border:1px solid #00e5ff44;border-radius:6px;cursor:pointer;z-index:12;opacity:0;pointer-events:none;transition:opacity .3s}
  #pause-btn.show{opacity:.7;pointer-events:auto}
  #pause-btn:hover{opacity:1;background:#0a0a28}
  #pause-btn[data-state="playing"]::before,#pause-btn[data-state="playing"]::after{content:'';display:block;width:3px;height:14px;background:#00e5ff;border-radius:2px;box-shadow:0 0 6px #00e5ff99}
  #pause-btn[data-state="playing"]::before{margin-right:5px}
  #pause-btn[data-state="paused"]::before{content:'';display:block;width:0;height:0;border-style:solid;border-width:8px 0 8px 14px;border-color:transparent transparent transparent #00e5ff;margin-left:3px;filter:drop-shadow(0 0 5px #00e5ffaa)}
  #audio-input{display:none}
  #overlay{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:20;background:radial-gradient(ellipse at center,#050508cc 0%,#050508ee 70%)}
  #overlay.hidden{display:none}
  #game-title{font-size:clamp(48px,10vw,80px);font-weight:900;color:#00e5ff;text-shadow:0 0 30px #00e5ff88,0 0 60px #00e5ff44;letter-spacing:6px;line-height:1.1;text-align:center;margin-bottom:10px}
  #game-subtitle{font-size:14px;color:#ff4444;letter-spacing:4px;text-transform:uppercase;margin-bottom:40px;opacity:.8}
  #final-score{font-size:22px;color:#fff;letter-spacing:2px;margin-bottom:6px;display:none}
  #final-coins{font-size:16px;color:#ffdd44;letter-spacing:2px;margin-bottom:6px;display:none}
  #best-score{font-size:14px;color:#00e5ff88;letter-spacing:2px;margin-bottom:30px;display:none}
  #start-btn,#menu-btn{padding:16px 48px;font-size:18px;font-weight:700;letter-spacing:4px;text-transform:uppercase;cursor:pointer;transition:all .2s;clip-path:polygon(8px 0,100% 0,calc(100% - 8px) 100%,0 100%);font-family:inherit;color:#00e5ff;background:transparent;border:2px solid #00e5ff}
  #menu-btn{margin-top:10px}
  #start-btn:hover,#menu-btn:hover{background:#fff;color:#050508;transform:scale(1.05)}
  #instructions{margin-top:24px;font-size:13px;color:#556;letter-spacing:1px;text-align:center;line-height:1.8}
  .kh{display:inline-block;background:#0a0a14;color:#00e5ff;padding:2px 8px;border-radius:3px;font-size:11px;border:1px solid #00e5ff44}
  /* TAB BAR */
  #tab-bar{display:flex;gap:0;margin-bottom:20px;border-bottom:2px solid #00e5ff33}
  .tab-btn{padding:10px 28px;font-size:13px;font-weight:700;letter-spacing:3px;text-transform:uppercase;color:#556;background:transparent;border:none;border-bottom:2px solid transparent;cursor:pointer;transition:all .2s;margin-bottom:-2px;font-family:inherit}
  .tab-btn:hover{color:#00e5ff88}
  .tab-btn.active{color:#00e5ff;border-bottom-color:#00e5ff;text-shadow:0 0 10px #00e5ff44}
  .tab-content{display:none;flex-direction:column;align-items:center;justify-content:center;width:100%}
  .tab-content.active{display:flex}
  /* TROPHIES */
  #trophy-header{text-align:center;margin-bottom:12px}
  #trophy-title{font-size:clamp(28px,6vw,42px);font-weight:900;color:#00e5ff;text-shadow:0 0 20px #00e5ff66;letter-spacing:4px}
  #trophy-count{font-size:14px;color:#00e5ff88;letter-spacing:2px;margin-top:4px}
  #trophy-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(130px,1fr));gap:8px;max-height:58vh;overflow-y:auto;padding:8px;width:min(92vw,540px);scrollbar-width:thin;scrollbar-color:#00e5ff33 transparent}
  .trophy-card{background:#0a0a1899;border:1px solid #ffffff11;border-radius:8px;padding:10px 8px;text-align:center;transition:all .3s;position:relative}
  .trophy-card.unlocked.bronze{border-color:#cd7f3266;background:#cd7f3210}
  .trophy-card.unlocked.silver{border-color:#c0c0c066;background:#c0c0c010}
  .trophy-card.unlocked.gold{border-color:#ffd70066;background:#ffd70010}
  .trophy-card.locked{opacity:.45;filter:grayscale(.7)}
  .trophy-icon{font-size:26px;margin-bottom:4px}
  .trophy-name{font-size:10px;font-weight:700;color:#fff;letter-spacing:1px;margin-bottom:2px}
  .trophy-desc{font-size:9px;color:#889;line-height:1.3}
  .trophy-tier{font-size:9px;font-weight:700;letter-spacing:2px;text-transform:uppercase;margin-bottom:4px}
  .trophy-tier.bronze{color:#cd7f32}.trophy-tier.silver{color:#c0c0c0}.trophy-tier.gold{color:#ffd700}
  .trophy-progress{width:100%;height:3px;background:#ffffff0a;border-radius:2px;margin-top:6px;overflow:hidden}
  .trophy-pbar{height:100%;border-radius:2px;transition:width .4s ease}
  .trophy-pbar.bronze{background:#cd7f32}.trophy-pbar.silver{background:#c0c0c0}.trophy-pbar.gold{background:#ffd700}
  .trophy-check{color:#44ff88;font-size:14px;position:absolute;top:4px;right:6px}
  .trophy-tier-header{grid-column:1/-1;font-size:11px;font-weight:700;letter-spacing:4px;text-transform:uppercase;padding:10px 2px 5px;border-bottom:1px solid;margin-bottom:2px}
  .trophy-tier-header.bronze{color:#cd7f32;border-color:#cd7f3244}
  .trophy-tier-header.silver{color:#c0c0c0;border-color:#c0c0c044}
  .trophy-tier-header.gold{color:#ffd700;border-color:#ffd70044}
  .trophy-tier-header:first-child{padding-top:2px}
  /* ACHIEVEMENT TOAST */
  #achievement-toast{position:fixed;bottom:-80px;left:50%;transform:translateX(-50%);display:flex;align-items:center;gap:12px;background:#0a0a18ee;border:1px solid #ffd70066;border-radius:8px;padding:10px 20px;z-index:30;transition:bottom .5s cubic-bezier(.34,1.56,.64,1);box-shadow:0 0 30px #ffd70033;pointer-events:none}
  #achievement-toast.show{bottom:24px}
  #ach-toast-icon{font-size:28px}
  #ach-toast-label{font-size:9px;color:#ffd700;letter-spacing:3px;font-weight:700;text-transform:uppercase}
  .ach-tier-label{font-size:9px;font-weight:700;letter-spacing:2px}
  .ach-tier-label.bronze{color:#cd7f32}.ach-tier-label.silver{color:#c0c0c0}.ach-tier-label.gold{color:#ffd700}
  #ach-toast-name{font-size:14px;color:#fff;font-weight:700;letter-spacing:1px}
  /* SETTINGS */
  #settings-title{font-size:clamp(28px,6vw,42px);font-weight:900;color:#00e5ff;text-shadow:0 0 20px #00e5ff66;letter-spacing:4px;margin-bottom:24px;text-align:center}
  #settings-list{width:min(80vw,320px)}
  .setting-row{display:flex;justify-content:space-between;align-items:center;padding:12px 0;border-bottom:1px solid #ffffff11}
  .setting-label{font-size:14px;font-weight:700;letter-spacing:3px;color:#aab}
  .setting-toggle{padding:6px 20px;font-size:13px;font-weight:700;letter-spacing:2px;cursor:pointer;border-radius:3px;font-family:inherit;transition:all .2s;border:1px solid #ff445566;color:#ff4455;background:transparent}
  .setting-toggle.on{border-color:#44ff8866;color:#44ff88}
  /* MENU FOCUS */
  .menu-focused{outline:none !important;box-shadow:0 0 0 3px #fff,0 0 20px #ffffffaa !important;transform:scale(1.08);background:#fff !important;color:#050508 !important;border-color:#fff !important}
  /* DAILY CHALLENGE CARD */
  #daily-card{margin-top:14px;padding:10px 24px;border:1px solid #00e5ff33;border-radius:6px;text-align:center;background:#00e5ff08;min-width:200px;transition:border-color .3s,background .3s}
  #daily-card.done{border-color:#44ff8844;background:#44ff8808}
  #daily-label{font-size:9px;font-weight:700;letter-spacing:3px;color:#00e5ff88;text-transform:uppercase;margin-bottom:5px}
  #daily-goal{font-size:15px;font-weight:700;color:#fff;letter-spacing:1px}
  #daily-status{font-size:11px;letter-spacing:2px;margin-top:4px;min-height:16px}
  .daily-done{color:#44ff88}
  /* LANE DOTS ‚Äî swipe feedback */
  #lane-dots{position:fixed;bottom:28px;left:50%;transform:translateX(-50%);display:flex;gap:10px;opacity:0;transition:opacity .2s;pointer-events:none;z-index:10}
  #lane-dots.show{opacity:1}
  .lane-dot{width:8px;height:8px;border-radius:50%;background:#ffffff18;border:1px solid #00e5ff33;transition:background .15s,border-color .15s,box-shadow .15s}
  .lane-dot.active{background:#00e5ff;border-color:#00e5ff;box-shadow:0 0 8px #00e5ffaa}
  /* MOBILE RESPONSIVE */
  @media(max-width:480px){
    #hud{padding:8px 12px;padding-right:68px}
    .hud-label{font-size:10px;letter-spacing:2px}
    .hud-value{font-size:22px}
    #meter-val{font-size:32px}
    #meter-unit{font-size:11px;letter-spacing:2px}
    #combo-wrap{margin-top:3px}
    #combo-bar-bg{width:60px}
    #powerup-hud{top:68px}
    #pause-btn{width:56px;height:56px;font-size:22px}
    #bonus-pop{font-size:22px}
  }
</style>
</head>
<body>
<div id="hud">
  <div class="hud-item"><div class="hud-label">Score</div><div class="hud-value" id="score-val">0</div></div>
  <div id="hud-center"><div id="meter-val">0</div><div id="meter-unit">METERS</div><div id="zone-label"></div><div id="wave-ind"></div>
    <div id="combo-wrap"><div id="combo-mult"></div><div id="combo-bar-bg"><div id="combo-bar"></div></div></div>
  </div>
  <div class="hud-item"><div class="hud-label">Speed</div><div class="hud-value" id="speed-val">1</div></div>
</div>
<div id="powerup-hud">
  <div class="pu-icon" id="pu-shield" style="border-color:#44aaff;background:#44aaff22;color:#44aaff">üõ°</div>
  <div class="pu-icon" id="pu-magnet" style="border-color:#ff44ff;background:#ff44ff22;color:#ff44ff">üß≤</div>
  <div class="pu-icon" id="pu-boost" style="border-color:#ff4400;background:#ff440022;color:#ff4400">‚ö°</div>
</div>
<div id="bonus-pop"></div>
<div id="countdown-pop"></div>
<div id="lane-dots"><div class="lane-dot" id="ld-0"></div><div class="lane-dot" id="ld-1"></div><div class="lane-dot" id="ld-2"></div></div>
<div id="perf"></div>
<button id="pause-btn" data-state="playing" onclick="togglePause()"></button>
<div id="pause-overlay">
  <div id="pause-title">PAUSED</div>
  <button id="pause-resume" onclick="togglePause()">RESUME</button>
  <div id="pause-hint"><span class="kh">P</span> / <span class="kh">ESC</span> to resume</div>
</div>
<div id="achievement-toast"><div id="ach-toast-icon"></div><div id="ach-toast-body"><div id="ach-toast-label">ACHIEVEMENT UNLOCKED</div><div id="ach-toast-tier" class="ach-tier-label bronze"></div><div id="ach-toast-name"></div></div></div>
<div id="overlay">
  <div id="tab-bar">
    <button class="tab-btn active" data-tab="play">PLAY</button>
    <button class="tab-btn" data-tab="trophies">TROPHIES</button>
    <button class="tab-btn" data-tab="settings">SETTINGS</button>
  </div>
  <div id="tab-play" class="tab-content active">
    <div id="game-title">HOVER<br>DASH</div>
    <div id="game-subtitle">Lane Runner</div>
    <div id="final-score"></div>
    <div id="final-coins"></div>
    <div id="best-score"></div>
    <button id="start-btn">START</button>
    <button id="menu-btn" style="display:none">MENU</button>
    <div id="daily-card">
      <div id="daily-label">DAILY CHALLENGE</div>
      <div id="daily-goal"></div>
      <div id="daily-status"></div>
    </div>
    <div id="instructions">
      <span class="kh">A</span> <span class="kh">D</span> / <span class="kh">‚Üê</span> <span class="kh">‚Üí</span> Switch lanes<br>
      <span class="kh">W</span> <span class="kh">‚Üë</span> <span class="kh">SPACE</span> Jump ¬∑ Hold to float<br>
      <span class="kh">S</span> <span class="kh">‚Üì</span> Duck ¬∑ <span class="kh">P</span> <span class="kh">ESC</span> Pause<br>
      Swipe on mobile<br>
      <span style="font-size:11px;color:#334;letter-spacing:1px">Spaceship model CC0 by Quaternius</span>
    </div>
  </div>
  <div id="tab-trophies" class="tab-content">
    <div id="trophy-header"><div id="trophy-title">TROPHIES</div><div id="trophy-count">0 / 30</div></div>
    <div id="trophy-grid"></div>
  </div>
  <div id="tab-settings" class="tab-content">
    <div id="settings-title">SETTINGS</div>
    <div id="settings-list">
      <div class="setting-row">
        <span class="setting-label">MUSIC</span>
        <button id="music-btn" class="setting-toggle on" onclick="toggleMusic()">ON</button>
      </div>
      <div class="setting-row">
        <span class="setting-label">SFX</span>
        <button id="sfx-btn" class="setting-toggle on" onclick="toggleSFX()">ON</button>
      </div>
    </div>
  </div>
</div>

// Achievement data persistence
const HD_KEY='hd_data';
function defaultHDData(){
  const d={totalGames:0,totalCoins:0,totalShields:0,totalMagnets:0,totalBoosts:0,totalRamps:0,bestMeters:0,bestScore:0,dailyCount:0,lastDailyDate:'',unlocked:{}};
  for(const a of ACHIEVEMENTS) d.unlocked[a.id]=0;
  return d;
}
function loadHDData(){
  try{const raw=localStorage.getItem(HD_KEY);if(raw){const d=JSON.parse(raw);for(const a of ACHIEVEMENTS){if(!(a.id in d.unlocked)) d.unlocked[a.id]=0;}if(!('dailyCount' in d)) d.dailyCount=0;if(!('lastDailyDate' in d)) d.lastDailyDate='';return d;}}catch(e){}
  const d=defaultHDData();
  try{const old=parseInt(localStorage.getItem('hd_best'))||0;if(old>0) d.bestScore=old;}catch(e){}
  return d;
}
function saveHDData(){try{localStorage.setItem(HD_KEY,JSON.stringify(hdData));}catch(e){}}

function todayStr(){const d=new Date();return d.getFullYear()+'-'+(d.getMonth()+1).toString().padStart(2,'0')+'-'+d.getDate().toString().padStart(2,'0');}
function getDailyChallenge(){const d=new Date();const seed=d.getFullYear()*10000+(d.getMonth()+1)*100+d.getDate();const h=((seed*1664525+1013904223)&0x7fffffff);return DAILY_POOL[h%DAILY_POOL.length];}
function isDailyDone(){return hdData.lastDailyDate===todayStr();}
function updateDailyUI(){
  const dc=getDailyChallenge();const done=isDailyDone();
  document.getElementById('daily-goal').textContent=dc.goal;
  const s=document.getElementById('daily-status');
  s.textContent=done?'\u2713 COMPLETED':'';s.className=done?'daily-done':'';
  document.getElementById('daily-card').classList.toggle('done',done);
}
function completeDailyChallenge(){
  if(isDailyDone()) return;
  hdData.lastDailyDate=todayStr();hdData.dailyCount++;saveHDData();
  updateDailyUI();
  for(const a of ACHIEVEMENTS){if(a.stat==='dailyCount'&&!hdData.unlocked[a.id]&&hdData.dailyCount>=a.target) tryUnlock(a);}
}

// TRON HELPER ‚Äî dark body + neon edge wireframe
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const darkMat=new THREE.MeshBasicMaterial({color:C.body});
const darkMatL=new THREE.MeshBasicMaterial({color:C.bodyL});

function tronBox(parent,w,h,d,edgeColor,x,y,z,bodyMat){
  const geo=new THREE.BoxBufferGeometry(w,h,d);
  const mesh=new THREE.Mesh(geo,bodyMat||darkMat);
  mesh.position.set(x,y,z);parent.add(mesh);
  const edges=new THREE.EdgesGeometry(geo);
  const line=new THREE.LineSegments(edges,new THREE.LineBasicMaterial({color:edgeColor,transparent:true,opacity:.7}));
  line.position.set(x,y,z);parent.add(line);
  return mesh;
}

function tronCyl(parent,rt,rb,h,segs,edgeColor,x,y,z,rotX){
  const geo=new THREE.CylinderBufferGeometry(rt,rb,h,segs);
  if(rotX) geo.rotateX(rotX);
  const mesh=new THREE.Mesh(geo,darkMat);
  mesh.position.set(x,y,z);parent.add(mesh);
  const edges=new THREE.EdgesGeometry(geo);
  const line=new THREE.LineSegments(edges,new THREE.LineBasicMaterial({color:edgeColor,transparent:true,opacity:.7}));
  line.position.set(x,y,z);parent.add(line);
  return mesh;
}

function neonLine(parent,color,x1,y1,z1,x2,y2,z2){
  const pts=[new THREE.Vector3(x1,y1,z1),new THREE.Vector3(x2,y2,z2)];
  const geo=new THREE.BufferGeometry().setFromPoints(pts);
  const line=new THREE.Line(geo,new THREE.LineBasicMaterial({color,transparent:true,opacity:.8}));
  parent.add(line);return line;
}
// Thick neon strip ‚Äî box-based (WebGL lines always 1px)
function neonStrip(parent,color,w,h,len,x,y,z,op){
  const mat=new THREE.MeshBasicMaterial({color,transparent:true,opacity:op||.7});
  const m=new THREE.Mesh(new THREE.BoxBufferGeometry(w,h,len),mat);m.position.set(x,y,z);parent.add(m);return m;
}

function addM(g,geo,mat,x,y,z){const m=new THREE.Mesh(geo,mat);m.position.set(x,y,z);g.add(m);return m;}

const NLINES=40,speedLines=[];
function initSpeedLines(){
  const g=new THREE.PlaneBufferGeometry(.03,4);
  for(let i=0;i<NLINES;i++){
    const m=new THREE.Mesh(g,new THREE.MeshBasicMaterial({color:C.cyan,transparent:true,opacity:0,side:THREE.DoubleSide}));
    m.position.set((Math.random()-.5)*TW*.7,Math.random()*WH,-Math.random()*TLEN);
    S.add(m);speedLines.push(m);
  }
}
function updateSpeedLines(){
  const t=Math.max(0,(spd-SPD0*1.3)/(SPD_MAX-SPD0*1.3)),ba=t*.35,bm=boostActive?2.5:1;
  for(const l of speedLines){
    if(gs==='playing') l.position.z+=spd*dt*1.5*bm;
    if(l.position.z>15){l.position.z=-TLEN+Math.random()*20;l.position.x=(Math.random()-.5)*TW*.7;l.position.y=Math.random()*WH;}
    l.material.opacity=ba*bm;l.scale.y=1+t*4*bm;
  }
}

function buildSeg(zOff){
  const g=new THREE.Group();g.position.z=zOff;
  // Floor
  const fl=new THREE.Mesh(new THREE.PlaneBufferGeometry(TW,SEG),darkMat);
  fl.rotation.x=-Math.PI/2;fl.position.set(0,0,-SEG/2);g.add(fl);
  // Floor grid
  for(let x=-HW;x<=HW;x+=2){
    const s=neonStrip(g,gridEdgeColor,.04,.01,SEG,x,.012,-SEG/2,.2);tunnelStripMeshes.push(s);
  }
  for(let z=0;z>=-SEG;z-=2){
    const s=neonStrip(g,gridEdgeColor,TW,.01,.04,0,.012,z,.2);tunnelStripMeshes.push(s);
  }
  // Ceiling ‚Äî SAME grid as floor
  const cl=new THREE.Mesh(new THREE.PlaneBufferGeometry(TW,SEG),new THREE.MeshBasicMaterial({color:0x030306}));
  cl.rotation.x=Math.PI/2;cl.position.set(0,WH,-SEG/2);g.add(cl);
  for(let x=-HW;x<=HW;x+=2){
    const s=neonStrip(g,gridEdgeColor,.04,.01,SEG,x,WH-.012,-SEG/2,.12);tunnelStripMeshes.push(s);
  }
  for(let z=0;z>=-SEG;z-=2){
    const s=neonStrip(g,gridEdgeColor,TW,.01,.04,0,WH-.012,z,.12);tunnelStripMeshes.push(s);
  }
  // Walls ‚Äî SAME grid pattern
  for(const side of [-1,1]){
    const wx=side*HW;
    const wm=new THREE.Mesh(new THREE.PlaneBufferGeometry(SEG,WH),new THREE.MeshBasicMaterial({color:0x060610}));
    wm.rotation.y=-side*Math.PI/2;wm.position.set(wx,WH/2,-SEG/2);g.add(wm);
    // Horizontal grid lines
    for(let y=0;y<=WH;y+=2){
      const s=neonStrip(g,gridEdgeColor,.01,.04,SEG,wx-side*.02,y,-SEG/2,.15);tunnelStripMeshes.push(s);
    }
    // Vertical grid lines ‚Äî same spacing as floor lateral
    for(let z=0;z>=-SEG;z-=2){
      const s=neonStrip(g,gridEdgeColor,.01,WH,.04,wx-side*.02,WH/2,z,.1);tunnelStripMeshes.push(s);
    }
    // Bright junction strips
    const js=neonStrip(g,gridEdgeColor,.06,.06,SEG,wx-side*.02,.03,-SEG/2,.7);tunnelStripMeshes.push(js);
    const cs=neonStrip(g,gridEdgeColor,.06,.06,SEG,wx-side*.02,WH-.03,-SEG/2,.4);tunnelStripMeshes.push(cs);
  }
  S.add(g);tSegs.push(g);
}

function buildTunnel(){
  for(let i=0;i<NSEGS;i++) buildSeg(-i*SEG);
  const ll=TLEN+16,lz=16-ll/2;
  // Outer lane boundaries
  for(const x of [(-LANES/2)*LW,(LANES/2)*LW]){
    const s=neonStrip(S,C.cyan,.08,.03,ll,x,.02,lz,.6);tunnelStripMeshes.push(s);
    const gl=neonStrip(S,C.cyan,.4,.005,ll,x,.005,lz,.06);tunnelStripMeshes.push(gl);
  }
  // Inner lane dividers ‚Äî solid continuous strips + glow
  for(let i=1;i<LANES;i++){
    const x=(i-LANES/2)*LW;
    const d=neonStrip(S,C.cyan,.06,.02,ll,x,.015,lz,.28);tunnelStripMeshes.push(d);
    const dg=neonStrip(S,C.cyan,.55,.004,ll,x,.003,lz,.07);tunnelStripMeshes.push(dg);
  }
  // Build visualizer bars
  buildVizBars();
}

// VISUALIZER ‚Äî Reactive waveforms + spectrum EQ

const VIZ_LEN=TLEN*.7;
const vizRibbons=[],vizSpectrumBars=[];
let vizPattern=0,vizPatternTimer=0;
const VIZ_PATTERN_DUR=6;const VIZ_PATTERNS=5;
const VIZ_SEGS=64;

function buildVizBars(){
  // FLOOR WAVEFORM RIBBONS ‚Äî 3 per side, rainbow colored
  for(const side of [-1,1]){
    for(let r=0;r<3;r++){
      const x=side*(HW-0.3-r*0.8);
      const geo=new THREE.PlaneBufferGeometry(.25,VIZ_LEN,1,VIZ_SEGS);
      geo.rotateX(-Math.PI/2);
      const hue=(r/3+.1*(side>0?.5:0))%1;
      const col=new THREE.Color().setHSL(hue,.9,.55);
      const mat=new THREE.MeshBasicMaterial({color:col,transparent:true,opacity:.5,side:THREE.DoubleSide});
      const mesh=new THREE.Mesh(geo,mat);
      mesh.position.set(x,.02,8-VIZ_LEN/2);
      mesh.userData={surface:'floor',side,layer:r,hueBase:hue};
      S.add(mesh);vizRibbons.push(mesh);
    }
  }
  // WALL WAVEFORM RIBBONS ‚Äî 3 per wall
  for(const side of [-1,1]){
    for(let r=0;r<3;r++){
      const y=1+r*2;
      const geo=new THREE.PlaneBufferGeometry(VIZ_LEN,.3,VIZ_SEGS,1);
      const hue=(.3+r*.2+(side>0?.1:0))%1;
      const col=new THREE.Color().setHSL(hue,.85,.5);
      const mat=new THREE.MeshBasicMaterial({color:col,transparent:true,opacity:.35,side:THREE.DoubleSide});
      const mesh=new THREE.Mesh(geo,mat);
      mesh.rotation.y=-side*Math.PI/2;
      mesh.position.set(side*(HW-.02),y,8-VIZ_LEN/2);
      mesh.userData={surface:'wall',side,layer:r,hueBase:hue,baseY:y};
      S.add(mesh);vizRibbons.push(mesh);
    }
  }
  // CEILING WAVEFORM RIBBONS ‚Äî 3 across
  for(let r=0;r<3;r++){
    const x=(r-1)*3;
    const geo=new THREE.PlaneBufferGeometry(.25,VIZ_LEN,1,VIZ_SEGS);
    geo.rotateX(-Math.PI/2);
    const hue=(.6+r*.15)%1;
    const col=new THREE.Color().setHSL(hue,.8,.5);
    const mat=new THREE.MeshBasicMaterial({color:col,transparent:true,opacity:.3,side:THREE.DoubleSide});
    const mesh=new THREE.Mesh(geo,mat);
    mesh.position.set(x,WH-.02,8-VIZ_LEN/2);
    mesh.userData={surface:'ceil',layer:r,hueBase:hue};
    S.add(mesh);vizRibbons.push(mesh);
  }
  // SPECTRUM BARS ‚Äî big EQ columns along floor edges, rainbow
  const NB=40;
  for(let i=0;i<NB;i++){
    for(const side of [-1,1]){
      const z=8-i/NB*VIZ_LEN*.5;
      const geo=new THREE.BoxBufferGeometry(.3,.01,.5);
      const hue=(i/NB)%1;
      const col=new THREE.Color().setHSL(hue,1,.5);
      const mat=new THREE.MeshBasicMaterial({color:col,transparent:true,opacity:.6});
      const bar=new THREE.Mesh(geo,mat);
      bar.position.set(side*(HW-1.5),.01,z);
      bar.userData={idx:i,side,origZ:z,hueBase:hue};
      S.add(bar);vizSpectrumBars.push(bar);
    }
  }
}

function updateLaneEffects(){
  const playing=gs==='playing';
  const eSpd2=spd+(boostActive?BOOST_SPD:0);
  const waveSpd=eSpd2*1.7; // waves rush faster than track for "pulse" feel
  for(const w of laneWaves){
    if(playing) w.position.z+=waveSpd*dt;
    if(w.position.z>DESPAWN_Z+1) w.position.z-=WAVE_SPAN;
    // Traveling wave: phase keyed on Z so pulses appear to run toward player
    const phase=elapsed*2.8-w.position.z*0.11;
    w.material.opacity=Math.max(0,Math.sin(phase))*0.7+0.08;
  }
  // (lane highlight removed)
}

function updateVizBars(){
  const speedNorm=Math.min(1,(spd-SPD0)/(SPD_MAX-SPD0));
  const baseFreq=4+speedNorm*10;
  const amp=.4+speedNorm*.6;
  const bMul=boostActive?3:1;
  const restMul=wavePhase==='rest'?1.8:1;
  const eSpd=gs==='playing'?(spd+boostSpd):3;
  
  vizPatternTimer+=dt;
  if(vizPatternTimer>VIZ_PATTERN_DUR){vizPatternTimer=0;vizPattern=(vizPattern+1)%VIZ_PATTERNS;}
  
  // Get real audio data if music playing
  const audioD=getAudioData();
  const hasAudio=audioD!==null;
  const bins=hasAudio?analyser.frequencyBinCount:64;
  
  // Update ribbon waveforms
  for(const ribbon of vizRibbons){
    const pos=ribbon.geometry.attributes.position;
    const ud=ribbon.userData;
    const isFloor=ud.surface==='floor';
    const isWall=ud.surface==='wall';
    const layer=ud.layer;
    
    for(let v=0;v<pos.count;v++){
      const t=v/(pos.count-1);
      let val;
      
      if(hasAudio){
        // REAL AUDIO ‚Äî map vertex position to frequency bin
        const bin=Math.floor(t*bins*.7)+layer*3;
        const raw=(audioD[Math.min(bin,bins-1)]||0)/255;
        val=raw*2*bMul*restMul;
        // Still apply pattern shaping
        switch(vizPattern){
          case 0:val*=.9;break;
          case 1:val=Math.pow(val,.6)*1.8;break;
          case 2:val*=Math.max(0,Math.sin(elapsed*3+t*4))*2.5;break;
          case 3:val*=(.5+Math.sin(elapsed*17+t*30+layer*5)*.5);break;
          case 4:val=val*Math.abs(Math.sin(elapsed*1.5+t*5+layer))*2;break;
        }
      } else {
        // Procedural fallback
        const ph=elapsed*baseFreq;
        const w1=Math.sin(ph+t*14+layer*2.5)*amp;
        const w2=Math.sin(ph*1.618+t*9-layer*1.7)*.6*amp;
        const w3=Math.sin(ph*.73+t*22+layer*4)*.35*amp;
        let raw=(w1+w2+w3)*bMul*restMul;
        switch(vizPattern){
          case 0:val=raw*.7;break;
          case 1:val=Math.pow(Math.abs(raw),.5)*Math.sign(raw)*1.8;break;
          case 2:val=raw*Math.max(0,Math.sin(elapsed*baseFreq*.4+t*3))*2.5;break;
          case 3:val=raw*Math.sin(elapsed*23+t*40+layer*7)*.9;break;
          case 4:val=Math.abs(Math.sin(elapsed*2+t*6+layer))*Math.abs(raw)*2;break;
          default:val=raw;
        }
      }
      
      if(isFloor){
        pos.setY(v,Math.max(.02,Math.abs(val)*1.2));
      } else if(isWall){
        const baseY=(v%2===0)?-.15:.15;
        pos.setY(v,baseY+val*.8);
      } else {
        pos.setY(v,Math.min(-.02,-Math.abs(val)*.8));
      }
    }
    pos.needsUpdate=true;
    
    const hue=(ud.hueBase+elapsed*.08)%1;
    ribbon.material.color.setHSL(hue,.9,.55);
    ribbon.material.opacity=(.25+amp*.3)*bMul*restMul;
  }
  
  // Update spectrum bars
  for(const bar of vizSpectrumBars){
    const ud=bar.userData;const i=ud.idx;
    if(gs==='playing') bar.position.z+=eSpd*dt;
    if(bar.position.z>12) bar.position.z-=VIZ_LEN*.5;
    
    let val;
    if(hasAudio){
      // Map bar index to frequency bin
      const bin=Math.floor((i/40)*bins*.6);
      val=Math.max(0,(audioD[Math.min(bin,bins-1)]||0)/255)*bMul*restMul;
      if(vizPattern===2) val*=Math.max(0,Math.sin(elapsed*3+i*.2))*2;
      if(vizPattern===3) val*=.5+Math.random()*.5;
    } else {
      const freq=baseFreq*(1+i*.12);
      const w1=Math.sin(elapsed*freq+i*.6)*.5+.5;
      const w2=Math.sin(elapsed*freq*1.4+i)*.35+.5;
      val=Math.max(0,(w1*w2)*amp*bMul*restMul);
      if(vizPattern===2) val*=Math.max(0,Math.sin(elapsed*baseFreq*.4+i*.2))*2;
      if(vizPattern===3) val*=.5+Math.random()*.5;
      if(vizPattern===4) val=Math.pow(val,1.5)*2;
    }
    
    bar.scale.y=1+val*300;
    bar.position.y=.01+val*1.5;
    
    const hue=(ud.hueBase+elapsed*.06)%1;
    bar.material.color.setHSL(hue,1,.45+val*.3);
    bar.material.opacity=.25+val*.65;
  }
}

// PARTICLE SYSTEM ‚Äî multi-purpose
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const NPARTS=150;
const particles=[],partPool=[];
const partGeo=new THREE.BoxBufferGeometry(.05,.05,.12);

function initSparks(){
  for(let i=0;i<NPARTS;i++){
    const mat=new THREE.MeshBasicMaterial({color:C.gold,transparent:true,opacity:0});
    const m=new THREE.Mesh(partGeo,mat);m.visible=false;
    m.userData={vx:0,vy:0,vz:0,life:0,maxLife:0,grav:8};
    S.add(m);partPool.push(m);
  }
}

function emitParticle(x,y,z,vx,vy,vz,color,life,grav,scale){
  let sp=null;
  for(const s of partPool) if(!s.visible){sp=s;break;}
  if(!sp) return;
  sp.visible=true;
  sp.position.set(x,y,z);
  sp.userData.vx=vx;sp.userData.vy=vy;sp.userData.vz=vz;
  sp.userData.life=life;sp.userData.maxLife=life;sp.userData.grav=grav||8;
  sp.material.color.setHex(color);sp.material.opacity=1;
  sp.scale.setScalar(scale||1);
  particles.push(sp);
}

// Ramp riding sparks ‚Äî warm cascade behind ship
function emitSparks(x,y,z,count){
  const colors=[C.gold,C.orange,C.yellow,C.white];
  for(let i=0;i<count;i++){
    emitParticle(
      x+(Math.random()-.5)*1.2,y,z+(Math.random()-.5)*.4,
      (Math.random()-.5)*4, 1+Math.random()*3, (Math.random()-.5)*3+2,
      colors[Math.floor(Math.random()*4)],
      .3+Math.random()*.5, 8, .6+Math.random()*.6
    );
  }
}

// Coin pickup sparkle ‚Äî cyan burst
function emitCoinSparkle(x,y,z){
  for(let i=0;i<8;i++){
    const a=Math.random()*Math.PI*2;
    emitParticle(x,y,z,
      Math.cos(a)*3,2+Math.random()*2,Math.sin(a)*3+1,

}

// Landing impact ‚Äî ground ripple
function emitLandingImpact(x,z){
  for(let i=0;i<12;i++){
    const a=Math.random()*Math.PI*2,spd=2+Math.random()*3;
    emitParticle(x+Math.cos(a)*.2,.05,z+Math.sin(a)*.2,
      Math.cos(a)*spd,.5+Math.random(),Math.sin(a)*spd,
      C.cyan,.3+Math.random()*.2,2,.4

}

// Boost trail ‚Äî fiery particles behind ship
function emitBoostTrail(x,y,z){

// Death explosion ‚Äî big burst
function emitDeathExplosion(x,y,z){

    const a=Math.random()*Math.PI*2,el=(Math.random()-.5)*Math.PI;

    emitParticle(x,y,z,
      Math.cos(a)*Math.cos(el)*spd,Math.sin(el)*spd+2,Math.sin(a)*Math.cos(el)*spd,

    );

// Power-up pickup burst
function emitPUBurst(x,y,z,color){
  for(let i=0;i<15;i++){
    const a=Math.random()*Math.PI*2;
    emitParticle(x,y,z,
      Math.cos(a)*4,1+Math.random()*3,Math.sin(a)*4+1,
      color,.5+Math.random()*.4,3,.6
    );

}

function updateSparks(){
  for(let i=particles.length-1;i>=0;i--){
    const sp=particles[i],ud=sp.userData;
    ud.life-=dt;
    if(ud.life<=0){sp.visible=false;particles.splice(i,1);continue;}
    sp.position.x+=ud.vx*dt;sp.position.y+=ud.vy*dt;sp.position.z+=ud.vz*dt;
    ud.vy-=ud.grav*dt;
    if(sp.position.y<.02){sp.position.y=.02;ud.vy=Math.abs(ud.vy)*.3;ud.vx*=.7;ud.vz*=.7;} // bounce off floor
    const t=ud.life/ud.maxLife;
    sp.material.opacity=t;
    sp.scale.setScalar((.3+t*.7)*(sp.scale.x>0?1:.5));
  }
}

// Engine positions relative to ship (in world space, added each frame)
const ENG_OFFSETS=[[-.32,0,.95],[.32,0,.95],[0,0,1.05]]; // L, R, center

function emitTrail(wx,wy,wz,boost){
  // Hot core colors ‚Üí cooler fade; boost = fire, normal = cyan plasma
  const coreCols=boost?[[1,.9,.5],[1,.6,.1],[1,.8,.3]]:[[.5,1,1],[0,.8,1],[.3,.9,1]];
  const pPerEngine=boost?3:2; // more particles in boost
  for(let e=0;e<ENG_OFFSETS.length;e++){
    const [ox,oy,oz]=ENG_OFFSETS[e];
    for(let p=0;p<pPerEngine;p++){
      const i=trailHead%TRAIL_MAX;
      trailHead++;
      const spread=boost?.15:.1;
      trailPos[i*3]=wx+ox+(Math.random()-.5)*spread;
      trailPos[i*3+1]=wy+oy+(Math.random()-.5)*spread;
      trailPos[i*3+2]=wz+oz+(Math.random()-.5)*.05;
      const life=0.6+Math.random()*0.5; // varied lifetime
      trailLife[i]=life;trailMaxLife[i]=life;
      trailAlpha[i]=1.0;
      const c=coreCols[e];
      trailColor[i*3]=c[0];trailColor[i*3+1]=c[1];trailColor[i*3+2]=c[2];
      trailSize[i]=.1+Math.random()*.12;
      // velocity: spread outward + drift back
      trailVel[i*3]=(ox*.4+(Math.random()-.5)*.08);
      trailVel[i*3+1]=(Math.random()-.5)*.03;
      trailVel[i*3+2]=(Math.random()*.1+.03);
    }
  }
}

function updateTrail(){
  for(let i=0;i<TRAIL_MAX;i++){
    if(trailLife[i]<=0){
      trailPos[i*3+2]=9999;continue;
    }
    trailLife[i]-=dt*1.2;
    const life=Math.max(0,trailLife[i]);
    const t=life/trailMaxLife[i]; // 1‚Üí0 normalized
    // move forward with game
    if(gs==='playing'){
      const eSpd2=spd+(boostActive?BOOST_SPD:0);
      trailPos[i*3+2]+=eSpd2*dt;
    }
    trailPos[i*3]+=trailVel[i*3]*dt;
    trailPos[i*3+1]+=trailVel[i*3+1]*dt;
    // Color fade: hot core ‚Üí dim embers
    const fade=t*t; // quadratic falloff
    trailColor[i*3]*=.96+fade*.04;
    trailColor[i*3+1]*=.93+fade*.07;
    trailColor[i*3+2]*=.90+fade*.10;
    // Alpha fade out smoothly
    trailAlpha[i]=t;
    if(trailLife[i]<=0) trailPos[i*3+2]=9999;
  }
  trailGeo.attributes.position.needsUpdate=true;
  trailGeo.attributes.color.needsUpdate=true;
  const bm=boostActive?2.5:1;
  trailMat.size=(.16+Math.sin(elapsed*14)*.03)*bm;
}

  const GSCALE=16.2,ZOFF=-0.0146*GSCALE,YOFF=0.0041*GSCALE+0.05;

function mkBeamLaser(type,beamColor,beamY,postH){
  const g=new THREE.Group();g.userData={type,active:false,lane:-1,lanes:[0,1,2],mt:0};
  const bL=TW-MARGIN*.5;
  const sep=.35; // separation between twin beams
  // Posts with edge
  for(const s of [-1,1]){
    tronBox(g,.22,.22,postH,beamColor,s*(TW/2-MARGIN*.3),postH/2,0);
    const em=new THREE.Mesh(new THREE.SphereBufferGeometry(.3,8,6),new THREE.MeshBasicMaterial({color:beamColor}));
    em.position.set(s*(TW/2-MARGIN*.3),beamY,0);g.add(em);
  }
  // TWO DISTINCT PARALLEL BEAMS
  for(const offset of [-sep,sep]){
    const by=beamY+offset;
    // Outer beam
    const bG=new THREE.CylinderBufferGeometry(.1,.1,bL,8);bG.rotateZ(Math.PI/2);
    g.add(new THREE.Mesh(bG,new THREE.MeshBasicMaterial({color:beamColor,transparent:true,opacity:.9})).translateY(by));
    // Core
    const cG=new THREE.CylinderBufferGeometry(.04,.04,bL,6);cG.rotateZ(Math.PI/2);
    g.add(new THREE.Mesh(cG,new THREE.MeshBasicMaterial({color:C.white,transparent:true,opacity:.8})).translateY(by));
    // Per-beam glow
    const glMat=new THREE.MeshBasicMaterial({color:beamColor,transparent:true,opacity:.12,side:THREE.DoubleSide});
    g.add(new THREE.Mesh(new THREE.PlaneBufferGeometry(bL,1.2),glMat).translateY(by));
  }
  // Shared wide glow encompassing both beams
  const sgMat=new THREE.MeshBasicMaterial({color:beamColor,transparent:true,opacity:.08,side:THREE.DoubleSide});
  g.add(new THREE.Mesh(new THREE.PlaneBufferGeometry(bL,3),sgMat).translateY(beamY));
  const sg2=new THREE.Mesh(new THREE.PlaneBufferGeometry(bL,3),sgMat);sg2.translateY(beamY);sg2.rotation.y=Math.PI/2;g.add(sg2);
  // Floor reflection
  const flr=new THREE.Mesh(new THREE.PlaneBufferGeometry(bL*.7,.6),
    new THREE.MeshBasicMaterial({color:beamColor,transparent:true,opacity:.1}));
  flr.rotation.x=-Math.PI/2;flr.position.set(0,.01,0);g.add(flr);
  // Ceiling reflection
  const clr=new THREE.Mesh(new THREE.PlaneBufferGeometry(bL*.5,.3),
    new THREE.MeshBasicMaterial({color:beamColor,transparent:true,opacity:.05}));
  clr.rotation.x=Math.PI/2;clr.position.set(0,WH-.01,0);g.add(clr);
  // Warning arrows on LOW_LASER (red) ‚Äî upward arrows above beam
  if(type===OT.LOW_LASER){
    for(let ai=0;ai<3;ai++){
      const ay=beamY+1.0+ai*.6;
      const r=.22-.04*ai, h=.45;
      const aM=new THREE.Mesh(new THREE.ConeBufferGeometry(r,h,4),
        new THREE.MeshBasicMaterial({color:beamColor,transparent:true,opacity:.75-.12*ai,depthWrite:false,blending:THREE.AdditiveBlending}));
      aM.position.set(0,ay,0);g.add(aM);
      const aL=new THREE.LineSegments(new THREE.EdgesGeometry(new THREE.ConeBufferGeometry(r,h,4)),
        new THREE.LineBasicMaterial({color:C.white,transparent:true,opacity:.5}));
      aL.position.set(0,ay,0);g.add(aL);
    }
  }
  // Warning arrows on HIGH_LASER (yellow) ‚Äî downward arrows below beam
  if(type===OT.HIGH_LASER){
    for(let ai=0;ai<3;ai++){
      const ay=beamY-1.0-ai*.6;
      const r=.22-.04*ai, h=.45;
      const aM=new THREE.Mesh(new THREE.ConeBufferGeometry(r,h,4),
        new THREE.MeshBasicMaterial({color:beamColor,transparent:true,opacity:.75-.12*ai,depthWrite:false,blending:THREE.AdditiveBlending}));
      aM.rotation.z=Math.PI; // flip upside down
      aM.position.set(0,ay,0);g.add(aM);
      const aL=new THREE.LineSegments(new THREE.EdgesGeometry(new THREE.ConeBufferGeometry(r,h,4)),
        new THREE.LineBasicMaterial({color:C.white,transparent:true,opacity:.5}));
      aL.rotation.z=Math.PI;
      aL.position.set(0,ay,0);g.add(aL);
    }
  }
  return g;
}

      const c2=new THREE.Mesh(new THREE.ConeBufferGeometry(.38,.6,6),capMat);c2.position.y=y+(y<1?-.08:.08);c2.rotation.z=Math.PI;sub.add(c2);

function mkWallGate(){
  const g=new THREE.Group();g.userData={type:OT.WALL_GATE,active:false,lane:-1,lanes:[],mt:0,runLights:[]};
  const wallH=7,wallD=25,wallW=LW*1.1;
  const wc=C.red;
  for(let wi=0;wi<2;wi++){
    const wall=new THREE.Group();wall.userData={wallIndex:wi};
    // Main body ‚Äî solid box, DoubleSide so camera can't clip through
    const wallBodyMat=new THREE.MeshBasicMaterial({color:C.body,side:THREE.DoubleSide});
    tronBox(wall,wallW,wallH,wallD,wc,0,wallH/2,0,wallBodyMat);
    // Top neon strip full length
    neonStrip(wall,wc,wallW+.1,.08,wallD+.1,0,wallH+.04,0,.9);
    // Bottom neon strip
    neonStrip(wall,wc,wallW+.1,.06,wallD+.1,0,.03,0,.5);
    // Vertical edge strips (4 corners)
    for(const s of [-1,1]){
      neonStrip(wall,wc,.06,wallH,.06,s*(wallW/2+.04),wallH/2,wallD/2,.5);
      neonStrip(wall,wc,.06,wallH,.06,s*(wallW/2+.04),wallH/2,-wallD/2,.5);
      // Horizontal running strip along inner face at eye level
      neonStrip(wall,wc,.04,.04,wallD,s*(wallW/2-.1),1.5,0,.3);
    }
    // Hazard stripes on front face (diagonal warning pattern)
    const stripMat=new THREE.MeshBasicMaterial({color:wc,transparent:true,opacity:.12,side:THREE.DoubleSide,depthWrite:false,blending:THREE.AdditiveBlending});
    for(let sy=1;sy<wallH;sy+=1.5){
      const stripe=new THREE.Mesh(new THREE.PlaneBufferGeometry(wallW*.85,.15),stripMat);
      stripe.position.set(0,sy,wallD/2+.02);wall.add(stripe);
    }
    // ‚îÄ‚îÄ SCI-FI BILLBOARD: Animated "STOP" stick figure ‚îÄ‚îÄ
    // Billboard screen (glowing background panel)
    const bbW=wallW*.7,bbH=3.5,bbY=wallH/2+.3;
    const screenMat=new THREE.MeshBasicMaterial({color:wc,transparent:true,opacity:.04,side:THREE.DoubleSide,depthWrite:false,blending:THREE.AdditiveBlending});
    const screen=new THREE.Mesh(new THREE.PlaneBufferGeometry(bbW,bbH),screenMat);
    screen.position.set(0,bbY,wallD/2+.03);screen.userData={isDangerGlow:true};wall.add(screen);
    // Screen border
    const borderMat=new THREE.LineBasicMaterial({color:wc,transparent:true,opacity:.6});
    const bpts=[new THREE.Vector3(-bbW/2,bbY-bbH/2,wallD/2+.035),new THREE.Vector3(bbW/2,bbY-bbH/2,wallD/2+.035),
      new THREE.Vector3(bbW/2,bbY+bbH/2,wallD/2+.035),new THREE.Vector3(-bbW/2,bbY+bbH/2,wallD/2+.035),new THREE.Vector3(-bbW/2,bbY-bbH/2,wallD/2+.035)];
    wall.add(new THREE.Line(new THREE.BufferGeometry().setFromPoints(bpts),borderMat));
    // Stick figure "STOP" pose ‚Äî neon line art
    const fz=wallD/2+.04,fy=bbY,lm=new THREE.LineBasicMaterial({color:wc,transparent:true,opacity:.7});
    const mkL=(pts)=>{const l=new THREE.Line(new THREE.BufferGeometry().setFromPoints(pts),lm.clone());l.userData={isStickLine:true};wall.add(l);return l;};
    // Head (circle from line segments)
    const headR=.25,headY=fy+1.2,headPts=[];
    for(let a=0;a<=Math.PI*2+.1;a+=Math.PI/6) headPts.push(new THREE.Vector3(Math.cos(a)*headR,headY+Math.sin(a)*headR,fz));
    mkL(headPts);
    // Body
    mkL([new THREE.Vector3(0,fy+.95,fz),new THREE.Vector3(0,fy-.3,fz)]);
    // Arms up in STOP pose (wide spread)
    mkL([new THREE.Vector3(-.65,fy+1.1,fz),new THREE.Vector3(-.25,fy+.7,fz),new THREE.Vector3(0,fy+.8,fz)]);
    mkL([new THREE.Vector3(.65,fy+1.1,fz),new THREE.Vector3(.25,fy+.7,fz),new THREE.Vector3(0,fy+.8,fz)]);
    // Hands (small cross at each hand = "stop" palm)
    for(const hx of [-.65,.65]){
      mkL([new THREE.Vector3(hx-.12,fy+1.1,fz),new THREE.Vector3(hx+.12,fy+1.1,fz)]);
      mkL([new THREE.Vector3(hx,fy+1.0,fz),new THREE.Vector3(hx,fy+1.22,fz)]);
    }
    // Legs
    mkL([new THREE.Vector3(0,fy-.3,fz),new THREE.Vector3(-.3,fy-1.2,fz)]);
    mkL([new THREE.Vector3(0,fy-.3,fz),new THREE.Vector3(.3,fy-1.2,fz)]);
    // Running lights along the wall depth (inside face, repeating)
    for(let rz=-wallD/2+1;rz<wallD/2;rz+=1.2){
      const rl=new THREE.Mesh(new THREE.PlaneBufferGeometry(.08,.5),
        new THREE.MeshBasicMaterial({color:wc,transparent:true,opacity:.3,depthWrite:false,blending:THREE.AdditiveBlending}));
      rl.position.set(wallW/2-.05,1.5,rz);rl.rotation.y=Math.PI/2;wall.add(rl);
      g.userData.runLights.push({mesh:rl,baseZ:rz,wallIdx:wi,side:1});
      const rl2=rl.clone();rl2.position.x=-wallW/2+.05;rl2.rotation.y=-Math.PI/2;wall.add(rl2);
      g.userData.runLights.push({mesh:rl2,baseZ:rz,wallIdx:wi,side:-1});
    }
    // Floor reflection
    const fr=new THREE.Mesh(new THREE.PlaneBufferGeometry(wallW+.5,wallD+2),
      new THREE.MeshBasicMaterial({color:wc,transparent:true,opacity:.06,depthWrite:false}));
    fr.rotation.x=-Math.PI/2;fr.position.set(0,.01,0);wall.add(fr);
    g.add(wall);
  }
  // Gap glow ‚Äî green strip on floor at the open lane
  const gapGlow=new THREE.Mesh(new THREE.PlaneBufferGeometry(LW*.7,wallD+4),
    new THREE.MeshBasicMaterial({color:C.green,transparent:true,opacity:.1,depthWrite:false}));
  gapGlow.rotation.x=-Math.PI/2;gapGlow.position.y=.02;
  gapGlow.userData={isGapGlow:true};g.add(gapGlow);
  return g;
}

function mkRamp(){
  const g=new THREE.Group();g.userData={type:OT.RAMP,active:false,lane:0,lanes:[],mt:0};
  const bw=LW*.82,bh=RAMP_H,bl=RAMP_LEN,slopeLen=2.5;
  // Main body
  tronBox(g,bw,bh,bl,C.gold,0,bh/2,-bl/2+.9);
  // Slope wedge
  const rv=new Float32Array([
    -bw/2,0,1+slopeLen,bw/2,0,1+slopeLen,bw/2,bh,1,
    -bw/2,0,1+slopeLen,bw/2,bh,1,-bw/2,bh,1,
    -bw/2,0,1+slopeLen,bw/2,0,1,bw/2,0,1+slopeLen,
    -bw/2,0,1+slopeLen,-bw/2,0,1,bw/2,0,1,
    -bw/2,0,1+slopeLen,-bw/2,bh,1,-bw/2,0,1,
    bw/2,0,1+slopeLen,bw/2,0,1,bw/2,bh,1,
  ]);
  const rGeo=new THREE.BufferGeometry();rGeo.setAttribute('position',new THREE.BufferAttribute(rv,3));rGeo.computeVertexNormals();
  g.add(new THREE.Mesh(rGeo,darkMat));
  g.add(new THREE.LineSegments(new THREE.EdgesGeometry(rGeo,15),new THREE.LineBasicMaterial({color:C.gold,transparent:true,opacity:.7})));
  // SIDE GLOW STRIPS ‚Äî thick neon edges running along top
  for(const s of [-1,1]){
    neonStrip(g,C.gold,.08,.06,bl-1,s*(bw/2-.04),bh+.03,-bl/2+1.4,.7);
  }
  // RUNNING LIGHTS ‚Äî small bright boxes that animate
  for(let dz=0;dz>-bl+2;dz-=1.5){
    for(const s of [-1,1]){
      const light=new THREE.Mesh(new THREE.BoxBufferGeometry(.12,.06,.3),
        new THREE.MeshBasicMaterial({color:C.gold,transparent:true,opacity:.5}));
      light.position.set(s*(bw/2-.04),bh+.06,dz+.9);
      light.userData.runZ=dz;
      g.add(light);
    }
  }
  // CENTER CHEVRONS ‚Äî V-shapes pointing forward
  for(let dz=0;dz>-bl+3;dz-=3){
    for(const s of [-1,1]){
      const pts=[new THREE.Vector3(0,bh+.02,dz-.5+.9),new THREE.Vector3(s*.4,bh+.02,dz+.9)];
      const cg=new THREE.BufferGeometry().setFromPoints(pts);
      g.add(new THREE.Line(cg,new THREE.LineBasicMaterial({color:C.white,transparent:true,opacity:.4})));
    }
  }
  // TOP SURFACE GLOW ‚Äî subtle
  const tg=new THREE.Mesh(new THREE.PlaneBufferGeometry(bw*.8,bl-2),
    new THREE.MeshBasicMaterial({color:C.gold,transparent:true,opacity:.06}));
  tg.rotation.x=-Math.PI/2;tg.position.set(0,bh+.01,-bl/2+1.9);g.add(tg);
  // (arrows and JUMP text removed ‚Äî ramp is clear enough visually)
  // FLOOR REFLECTION
  const fr=new THREE.Mesh(new THREE.PlaneBufferGeometry(bw+.5,bl+2),
    new THREE.MeshBasicMaterial({color:C.gold,transparent:true,opacity:.06}));
  fr.rotation.x=-Math.PI/2;fr.position.set(0,.01,-bl/2+.9);g.add(fr);
  return g;
}

function mkObs(type){
  let g;
  if(type===OT.V_LASER) g=mkVLaser();
  else if(type===OT.LOW_LASER){
    g=mkBeamLaser(type,C.red,0.5,0.9);
  }
  else if(type===OT.HIGH_LASER){
    g=mkBeamLaser(type,C.yellow,2.0,2.8);
  }
  else if(type===OT.RAMP) g=mkRamp();
  else if(type===OT.DUAL_LASER) g=mkDualLaser();
  else if(type===OT.WALL_GATE) g=mkWallGate();
  else if(type===OT.BOOST_PAD) g=mkBoostPad();
  else if(type===OT.SWEEP_LASER) g=mkSweepLaser();
  g.visible=false;S.add(g);return g;
}

function mkPU(type){
  const g=new THREE.Group();g.userData={active:false,lane:0,puType:type};
  const colors=[C.shield,C.magenta,C.boost];
  const col=colors[type];
  const y=1.2;
  const lineMat=new THREE.LineBasicMaterial({color:col});
  if(type===PU.SHIELD){
    // Hexagon wireframe
    const hex=new THREE.CylinderBufferGeometry(.4,.4,.15,6);
    g.add(new THREE.LineSegments(new THREE.EdgesGeometry(hex),lineMat).translateY(y));
    // Cross
    neonLine(g,col,-.3,y,0,.3,y,0);neonLine(g,col,0,y,-.3,0,y,.3);
    // Orbit ring
    const ring=new THREE.TorusBufferGeometry(.55,.02,4,16);
    g.add(new THREE.LineSegments(new THREE.EdgesGeometry(ring),new THREE.LineBasicMaterial({color:col,transparent:true,opacity:.5})).translateY(y));
  } else if(type===PU.MAGNET){
    // U-shape from wireframe boxes
    const b1=new THREE.BoxBufferGeometry(.12,.45,.12);
    g.add(new THREE.LineSegments(new THREE.EdgesGeometry(b1),lineMat).translateX(-.2).translateY(y+.1));
    g.add(new THREE.LineSegments(new THREE.EdgesGeometry(b1),lineMat).translateX(.2).translateY(y+.1));
    const b2=new THREE.BoxBufferGeometry(.52,.12,.12);
    g.add(new THREE.LineSegments(new THREE.EdgesGeometry(b2),lineMat).translateY(y-.12));
    // Tips glow
    const tipR=new THREE.Mesh(new THREE.SphereBufferGeometry(.06,4,4),new THREE.MeshBasicMaterial({color:C.red}));
    tipR.position.set(-.2,y+.35,0);g.add(tipR);
    const tipB=new THREE.Mesh(new THREE.SphereBufferGeometry(.06,4,4),new THREE.MeshBasicMaterial({color:0x2266ff}));
    tipB.position.set(.2,y+.35,0);g.add(tipB);
  } else {
    // Lightning bolt ‚Äî wireframe icosahedron as "energy"
    const ico=new THREE.IcosahedronBufferGeometry(.35,0);
    g.add(new THREE.LineSegments(new THREE.EdgesGeometry(ico),lineMat).translateY(y));
    // Inner glow
    const inner=new THREE.Mesh(new THREE.IcosahedronBufferGeometry(.15,0),new THREE.MeshBasicMaterial({color:col,transparent:true,opacity:.5}));
    inner.position.y=y;g.add(inner);
  }
  // Outer glow sphere
  const glowSph=new THREE.Mesh(new THREE.SphereBufferGeometry(.5,8,6),
    new THREE.MeshBasicMaterial({color:col,transparent:true,opacity:.08}));
  glowSph.position.y=y;g.add(glowSph);
  g.visible=false;S.add(g);return g;
}

function applyZoneColor(v){
  const f=ZONES[zoneLerp.from],t=ZONES[zoneLerp.to];
  _c1.setHex(f.edge);_c2.setHex(t.edge);_c3.copy(_c1).lerp(_c2,v);
  for(const m of tunnelEdgeMats) m.color.copy(_c3);
  for(const m of tunnelStripMeshes) m.material.color.copy(_c3);
  zoneColor_.copy(_c3);
  _c1.setHex(f.bg);_c2.setHex(t.bg);_c3.copy(_c1).lerp(_c2,v);
  S.background.copy(_c3);S.fog.color.copy(_c3);
}
function playZoneTransSFX(){
  if(!sfxOk()) return;
  const t=audioCtx.currentTime;
  // Subtle ambient shift ‚Äî soft sine sweep
  const osc=audioCtx.createOscillator();osc.type='sine';
  osc.frequency.setValueAtTime(200,t);osc.frequency.exponentialRampToValueAtTime(400,t+0.6);
  const g=audioCtx.createGain();
  g.gain.setValueAtTime(0.001,t);g.gain.linearRampToValueAtTime(0.12,t+0.15);
  g.gain.exponentialRampToValueAtTime(0.001,t+0.6);
  osc.connect(g);g.connect(audioCtx.destination);
  osc.start(t);osc.stop(t+0.65);
}
function startZT(to){
  zoneLerp.from=curZone;zoneLerp.to=to;zoneLerp.t=0;zoneLerp.active=true;playZoneTransSFX();
  const zl=document.getElementById('zone-label');zl.textContent=ZONES[to].name;
  zl.classList.add('show');_c1.setHex(ZONES[to].accent);zl.style.color='#'+_c1.getHexString();
  setTimeout(()=>zl.classList.remove('show'),2500);
}
function updateZones(){
  if(gs!=='playing') return;zoneTimer+=dt;
  if(zoneTimer>=ZONE_DUR){zoneTimer=0;startZT((curZone+1)%ZONES.length);}
  if(zoneLerp.active){zoneLerp.t=Math.min(zoneLerp.t+dt*.5,1);applyZoneColor(zoneLerp.t);if(zoneLerp.t>=1){zoneLerp.active=false;curZone=zoneLerp.to;}}
}
function forceZone(i){
  const z=ZONES[i];const c=new THREE.Color(z.edge);
  for(const m of tunnelEdgeMats) m.color.copy(c);
  for(const m of tunnelStripMeshes) m.material.color.copy(c);
  zoneColor_.copy(c);
  S.background.setHex(z.bg);S.fog.color.setHex(z.bg);
}

// SPAWN
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function spawnO(){
  // Check closest obstacle and closest horizontal separately
  let closestZ=SPAWN_Z+999,closestHZ=SPAWN_Z+999,closestRampZ=SPAWN_Z+999,closestWGZ=SPAWN_Z+999;
  for(const o of aObs){
    if(o.position.z<closestZ) closestZ=o.position.z;
    if((o.userData.type===OT.LOW_LASER||o.userData.type===OT.HIGH_LASER||o.userData.type===OT.DUAL_LASER||o.userData.type===OT.WALL_GATE)&&o.position.z<closestHZ) closestHZ=o.position.z;
    if(o.userData.type===OT.RAMP&&o.position.z<closestRampZ) closestRampZ=o.position.z;
    if(o.userData.type===OT.WALL_GATE&&o.position.z<closestWGZ) closestWGZ=o.position.z;
  }
  if(closestZ-SPAWN_Z<10) return; // min 10 gap from ANY obstacle
  // Safe zone: no obstacles within 80 units behind a WALL_GATE
  for(const o of aObs){if(o.userData.type===OT.WALL_GATE&&o.position.z-SPAWN_Z<80) return;}
  // Pick type candidates
  const ts=[OT.V_LASER,OT.V_LASER,OT.V_LASER];
  const rampOk=closestWGZ-SPAWN_Z>=30; // no ramps within 30 units of a wall gate
  if(diff>=1){ts.push(OT.V_LASER);if(rampOk) ts.push(OT.RAMP,OT.RAMP);}
  if(diff>=2){ts.push(OT.V_LASER,OT.V_LASER);if(rampOk) ts.push(OT.RAMP,OT.RAMP);}
  if(diff>=3) ts.push(OT.V_LASER,OT.V_LASER);
  // Only allow horizontal lasers if 35+ gap from last horizontal AND 20+ from last ramp
  if(diff>=1&&(closestHZ-SPAWN_Z>=35)&&(closestRampZ-SPAWN_Z>=20)) ts.push(OT.LOW_LASER);
  if(diff>=2&&(closestHZ-SPAWN_Z>=35)&&(closestRampZ-SPAWN_Z>=20)) ts.push(OT.HIGH_LASER);
  // Dual laser: 2 columns blocking 2 lanes
  if(diff>=2&&(closestHZ-SPAWN_Z>=25)) ts.push(OT.DUAL_LASER);
  if(diff>=3&&(closestHZ-SPAWN_Z>=25)) ts.push(OT.DUAL_LASER);
  // Wall gate: tall walls blocking 2 lanes (beat-saber style) ‚Äî 30+ from ramps
  if(diff>=3&&(closestHZ-SPAWN_Z>=40)&&(closestRampZ-SPAWN_Z>=30)) ts.push(OT.WALL_GATE);
  if(diff>=4&&(closestHZ-SPAWN_Z>=40)&&(closestRampZ-SPAWN_Z>=30)) ts.push(OT.WALL_GATE);
  // Boost pads ‚Äî reward for speed lovers, from diff 1+
  if(diff>=1&&closestZ-SPAWN_Z>=20) ts.push(OT.BOOST_PAD);
  if(diff>=2) ts.push(OT.BOOST_PAD);
  // Sweep laser ‚Äî sweeping beam, wave 3+ (diff>=4)
  if(diff>=4&&(closestHZ-SPAWN_Z>=35)) ts.push(OT.SWEEP_LASER);
  if(diff>=5&&(closestHZ-SPAWN_Z>=35)) ts.push(OT.SWEEP_LASER);
  const t=ts[Math.floor(Math.random()*ts.length)];
  const o=gp(obsPool,t);if(!o) return;
  const lane=Math.floor(Math.random()*LANES);
  if(t===OT.LOW_LASER||t===OT.HIGH_LASER){
    o.position.set(0,0,SPAWN_Z);o.userData.active=true;o.userData.lane=-1;o.userData.lanes=[0,1,2];
  } else if(t===OT.DUAL_LASER||t===OT.WALL_GATE){
    const openLane=Math.floor(Math.random()*LANES);
    const blocked=[];for(let l=0;l<LANES;l++) if(l!==openLane) blocked.push(l);
    o.position.set(0,0,SPAWN_Z);o.userData.active=true;o.userData.lane=-1;o.userData.lanes=blocked;
    if(t===OT.DUAL_LASER){
      let ci=0;for(const c of o.children){
        if(c.userData&&c.userData.colIndex!==undefined){c.position.x=(blocked[ci]-1)*LW;ci++;}
        if(c.userData&&c.userData.isBridge){
          c.position.x=((blocked[0]+blocked[1])/2-1)*LW;
          const dist=Math.abs((blocked[1]-blocked[0])*LW);
          c.scale.x=dist;
          // Also scale the glow plane next to bridge
        }
      }
    } else {
      let wi=0;for(const c of o.children){
        if(c.userData&&c.userData.wallIndex!==undefined){c.position.x=(blocked[wi]-1)*LW;wi++;}
        if(c.userData&&c.userData.isGapGlow) c.position.x=(openLane-1)*LW;
      }
    }
  } else if(t===OT.BOOST_PAD){
    o.position.set((lane-1)*LW,0,SPAWN_Z);o.userData.active=true;o.userData.lane=lane;o.userData.lanes=[lane];o.userData.padTriggered=false;
  } else if(t===OT.SWEEP_LASER){
    o.position.set(0,0,SPAWN_Z);o.userData.active=true;o.userData.lane=1;o.userData.lanes=[0,1,2];
    o.userData.sweepDir=Math.random()>.5?1:-1;o.userData.sweepPos=0;o.userData.sweepPhase=Math.random()*Math.PI*2;o.userData.sweepDodged=false;
  } else {
    o.position.set((lane-1)*LW,0,SPAWN_Z);o.userData.active=true;o.userData.lane=lane;o.userData.lanes=[lane];
  }
  o.userData.mt=0;o.userData.whooshPlayed=false;o.userData.whooshExited=false;o.userData.nearMissed=false;o.visible=true;aObs.push(o);
}
function spawnC(){
  const o=gp(colPool);if(!o) return;
  // Avoid lanes occupied by obstacles near spawn
  const badLanes=new Set();
  for(const ob of aObs){
    if(ob.position.z<SPAWN_Z+5){
      if(ob.userData.lane>=0) badLanes.add(ob.userData.lane);
      if(ob.userData.lanes) ob.userData.lanes.forEach(l=>badLanes.add(l));
    }
  }
  const goodLanes=[];for(let i=0;i<LANES;i++) if(!badLanes.has(i)) goodLanes.push(i);
  const l=goodLanes.length>0?goodLanes[Math.floor(Math.random()*goodLanes.length)]:Math.floor(Math.random()*LANES);
  o.position.set((l-1)*LW,0,SPAWN_Z);o.userData.active=true;o.userData.lane=l;o.visible=true;aCol.push(o);
}
function spawnPU(){const t=Math.floor(Math.random()*3),o=gp(puPool,t);if(!o) return;const l=Math.floor(Math.random()*LANES);o.position.set((l-1)*LW,0,SPAWN_Z);o.userData.active=true;o.userData.lane=l;o.visible=true;aPU.push(o);}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// COLLISION
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function collide(){
  const sx=ship.position.x,air=ship.position.y>SHIP_Y0+0.8,isDuck=ducking&&!air;
  const slopeLen=2.5,slopeFront=1+slopeLen;
  if(launchCD>0) launchCD-=dt; // countdown
  if(onRamp&&rampRef){
    const relZ=SHIP_Z-rampRef.position.z;
    if(relZ<1-RAMP_LEN-1||relZ>slopeFront+1||!rampRef.userData.active){
      onRamp=false;rampRef=null;jumping=true;jumpPhase='fall';jumpVelY=0;stopGrindSFX();
    } else if(!rampRef.userData.lanes.includes(curLane)){
      // Lane change exit ‚Äî gentle side-fall, no upward velocity
      onRamp=false;rampRef=null;jumping=true;jumpPhase='fall';jumpVelY=-2;stopGrindSFX();
    } else {
      coinScore+=Math.ceil(30*dt);
      // Speed boost while on ramp!
      if(gs==='playing') spd=Math.min(SPD_MAX, spd+12*dt);
      const relZ2=SHIP_Z-rampRef.position.z;
      if(relZ2>=1&&relZ2<=slopeFront) jumpY=RAMP_H*((slopeFront-relZ2)/slopeLen);
      else jumpY=RAMP_H;
    }
  }
  for(let i=aObs.length-1;i>=0;i--){
    const o=aObs[i],oz=o.position.z,t=o.userData.type;
    if(t===OT.RAMP){
      if(!o.userData.lanes.includes(curLane)) continue;
      if(launchCD>0) continue; // skip ramp attach during cooldown!
      const relZ=SHIP_Z-oz;
      if(relZ>1-RAMP_LEN-1&&relZ<slopeFront+1){
        if(onRamp&&rampRef===o) continue;
        if(!air&&!onRamp&&!jumping&&relZ>=1&&relZ<=slopeFront+.5){
          onRamp=true;rampRef=o;jumpY=RAMP_H*Math.max(0,Math.min(1,(slopeFront-relZ)/slopeLen));
          jumping=false;jumpPhase='none';jumpVelY=0;airTimer=0;airShown=false;landShake=.05;showBonus('üöÄ ON THE RAMP!');startGrindSFX();pgRampsRidden++;hdData.totalRamps++;checkInstantAch();continue;
        }
        if(air&&jumpY>=RAMP_H*.4&&jumpY<RAMP_H+2.5&&relZ<1&&relZ>1-RAMP_LEN){
          onRamp=true;rampRef=o;jumping=false;jumpPhase='none';jumpVelY=0;jumpY=RAMP_H;
          airTimer=0;airShown=false;landShake=.1;landWobble=.3;showBonus('üöÄ ON THE RAMP!');startGrindSFX();pgRampsRidden++;hdData.totalRamps++;checkInstantAch();continue;
        }
        // Side/body approach: ship passes under the ramp body at ground level
        // Only the front slope (handled above) or landing from air allows getting on top
      }
      continue;
    }
    // Boost pad ‚Äî non-lethal, gives speed burst + big score
    if(t===OT.BOOST_PAD){
      if(!o.userData.padTriggered&&oz>=SHIP_Z-3&&oz<=SHIP_Z+3&&o.userData.lane===curLane&&!jumping){
        o.userData.padTriggered=true;pgBoostPadsHit++;checkInstantAch();
        const pts=30*comboMultiplier;
        coinScore+=pts;showBonus('+'+pts+' BOOST PAD!');
        spd=Math.min(SPD_MAX,spd+8);screenShake=.06;flashTimer=.1;
        playBoostSFX();
      }
      continue;
    }
    // Sweep laser ‚Äî collision based on beam X position
    if(t===OT.SWEEP_LASER){
      if(oz>=SHIP_Z-1.5&&oz<=SHIP_Z+1.5){
        const beamX=o.userData.sweepPos;
        if(Math.abs(ship.position.x-beamX)<LW*.4){
          if(jumping&&jumpY>2) continue; // can jump over
          if(spinActive) continue;
          if(boostActive){screenShake=.1;emitDeathExplosion(beamX,1.5,oz);rp(o);aObs.splice(i,1);coinScore+=25;showBonus('+25 SMASH!');playSFXSample('boost_smash',0.8);pgBoostSmashes++;continue;}
          if(shieldActive){shieldActive=false;shieldTimer=0;shieldBubble.visible=false;screenShake=.15;emitPUBurst(ship.position.x,1,SHIP_Z,C.shield);rp(o);aObs.splice(i,1);document.getElementById('pu-shield').classList.remove('active');playShieldHitSFX();pgShieldWasHit=true;pgLastShieldHitMeters=Math.floor(meters);continue;}
          return die();
        }
      }
      continue;
    }
    // Z-range check (wider for WALL_GATE due to 3-unit depth)
    const zFront=t===OT.WALL_GATE?SHIP_Z+13:SHIP_Z+1.5;
    const zBack=t===OT.WALL_GATE?SHIP_Z-13:SHIP_Z-2;
    if(oz>zFront||oz<zBack) continue;
    if(!o.userData.lanes.includes(curLane)) continue;
    if(onRamp&&t!==OT.WALL_GATE) continue; // WALL_GATE is too tall to ramp over
    if(t===OT.V_LASER){
      // Forgiving collision: use actual ship X position, not just lane
      const laserX=(o.userData.lane-1)*LW;
      const dxV=Math.abs(ship.position.x-laserX);
      if(dxV>LW*.35) continue;
    }
    else if(t===OT.DUAL_LASER){
      let nearCol=false;
      for(const bl of o.userData.lanes){if(Math.abs(ship.position.x-(bl-1)*LW)<LW*.35){nearCol=true;break;}}
      if(!nearCol) continue;
    }
    else if(t===OT.WALL_GATE){
      let inWall=false;
      for(const bl of o.userData.lanes){if(Math.abs(ship.position.x-(bl-1)*LW)<LW*.5){inWall=true;break;}}
      if(!inWall) continue;
      // Bounce to open lane instead of dying
      const openLane=[0,1,2].find(l=>!o.userData.lanes.includes(l));
      if(openLane!==undefined){curLane=openLane;targetX=(openLane-1)*LW;screenShake=.12;emitSparks(ship.position.x,SHIP_Y0+.5,SHIP_Z,12);continue;}
    }
    else if(t===OT.LOW_LASER){if(air) continue;}
    else if(t===OT.HIGH_LASER){if(isDuck||air) continue;}
    if(spinActive){continue;} // invincible during barrel roll
    if(boostActive){screenShake=.1;emitDeathExplosion(o.position.x||ship.position.x,1.5,o.position.z);rp(o);aObs.splice(i,1);coinScore+=25;showBonus('+25 SMASH!');playSFXSample('boost_smash',0.8);pgBoostSmashes++;continue;}
    if(shieldActive){shieldActive=false;shieldTimer=0;shieldBubble.visible=false;screenShake=.15;emitPUBurst(ship.position.x,1,SHIP_Z,C.shield);rp(o);aObs.splice(i,1);document.getElementById('pu-shield').classList.remove('active');playShieldHitSFX();pgShieldWasHit=true;pgLastShieldHitMeters=Math.floor(meters);continue;}
    return die();
  }
  for(let i=aCol.length-1;i>=0;i--){
    const c=aCol[i];
    if(magnetActive){const dx=sx-c.position.x,dz=SHIP_Z-c.position.z;if(Math.sqrt(dx*dx+dz*dz)<15){c.position.x+=dx*dt*6;c.position.z+=dz*dt*6;}}
    if(c.position.z<SHIP_Z+1.2&&c.position.z>SHIP_Z-1.2&&Math.abs(c.position.x-sx)<LW*.7){
      comboCount++;comboTimer=COMBO_DUR;
      const newMult=Math.min(COMBO_MAX,1+Math.floor(comboCount/COMBO_FILL));
      if(newMult>comboMultiplier){comboMultiplier=newMult;showBonus('x'+comboMultiplier+' COMBO!');if(comboMultiplier>pgMaxCombo){pgMaxCombo=comboMultiplier;checkInstantAch();}}
      coinScore+=10*comboMultiplier;
      flashTimer=.1;emitCoinSparkle(c.position.x,1,c.position.z);rp(c);aCol.splice(i,1);
    }
  }
  for(let i=aPU.length-1;i>=0;i--){
    const p=aPU[i];
    if(p.position.z<SHIP_Z+1.2&&p.position.z>SHIP_Z-1.2&&p.userData.lane===curLane){
      const puColors=[C.shield,C.magenta,C.boost];
      emitPUBurst(p.position.x,1.2,p.position.z,puColors[p.userData.puType]);
      activatePU(p.userData.puType);flashTimer=.15;rp(p);aPU.splice(i,1);
    }
  }
}

function activatePU(t){
  if(t===PU.SHIELD){shieldActive=true;shieldTimer=SHIELD_DUR;shieldBubble.visible=true;document.getElementById('pu-shield').classList.add('active');showBonus('SHIELD!');playShieldSFX();pgShieldsUsed++;hdData.totalShields++;checkInstantAch();}
  else if(t===PU.MAGNET){magnetActive=true;magnetTimer=MAGNET_DUR;document.getElementById('pu-magnet').classList.add('active');showBonus('MAGNET!');playMagnetSFX();pgMagnetsUsed++;hdData.totalMagnets++;checkInstantAch();}
  else{boostActive=true;boostTimer=BOOST_DUR;boostSpd=BOOST_SPD;boostBubble.visible=true;document.getElementById('pu-boost').classList.add('active');showBonus('BOOST!');playBoostSFX();pgBoostsUsed++;hdData.totalBoosts++;checkInstantAch();}
}
function updatePU(){

  if(magnetActive){magnetTimer-=dt;if(magnetTimer<=0){magnetActive=false;document.getElementById('pu-magnet').classList.remove('active');}}
  if(boostActive){boostTimer-=dt;boostBubble.material.opacity=.08+Math.sin(elapsed*10)*.06;if(boostTimer<=0){boostActive=false;boostSpd=0;boostBubble.visible=false;document.getElementById('pu-boost').classList.remove('active');}}
}

// JUMP + DUCK
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const GRAV=14,FLOAT_GRAV=3.5;
function doJump(){
  if(gs!=='playing'&&gs!=='countdown') return;
  if(onRamp){
    onRamp=false;rampRef=null;jumping=true;jumpPhase='rise';jumpVelY=12;stopGrindSFX();playLaunchSFX();
    launchCD=0.5;hasDoubleJump=true; // ramp launch allows double jump too
    showBonus('+50 LAUNCH!');coinScore+=50;
    emitSparks(ship.position.x,SHIP_Y0+RAMP_H,SHIP_Z,25);
    screenShake=.15;return;
  }
  // Double jump ‚Äî barrel roll with small upward kick
  if(jumping&&hasDoubleJump&&!spinActive){
    hasDoubleJump=false;spinActive=true;spinTimer=SPIN_DUR;spinAngle=0;
    jumpVelY=SPIN_BOOST;jumpPhase='rise'; // small upward kick
    coinScore+=15;showBonus('+15 SPIN!');screenShake=.08;playSpinSFX();pgBarrelRolls++;
    if(comboTimer>0) comboTimer=Math.min(COMBO_DUR,comboTimer+0.3);
    emitSparks(ship.position.x,ship.position.y,SHIP_Z,12);
    return;
  }
  if(jumping) return;ducking=false;duckTimer=0;jumping=true;jumpPhase='rise';jumpVelY=9.5;hasDoubleJump=true;playJumpSFX();
}
function doDuck(){if((gs!=='playing'&&gs!=='countdown')||jumping||onRamp) return;ducking=true;duckTimer=DUCK_DUR;}
function updateJump(){
  if(onRamp){return;} // jumpY set by collide
  if(!jumping){jumpY=0;return;}
  const g=(jumpPhase==='float'||(jumpPhase==='fall'&&holdingJump))?FLOAT_GRAV:GRAV;
  jumpVelY-=g*dt;
  if(jumpPhase==='rise'&&jumpVelY<=0) jumpPhase=holdingJump?'float':'fall';
  if(jumpPhase==='float'&&!holdingJump) jumpPhase='fall';
  jumpY+=jumpVelY*dt;
  // Airtime tracking
  airTimer+=dt;
  if(airTimer>=1.0&&!airShown){airShown=true;} // threshold before bonus kicks in
  if(jumpY<=0){
    jumpY=0;jumping=false;jumpPhase='none';jumpVelY=0;hasDoubleJump=false;spinActive=false;spinTimer=0;spinAngle=0;
    // Airtime bonus ‚Äî escalating: 1s=nothing, 1.5s+= points
    if(airTimer>=1.5){
      const secs=airTimer;
      const pts=Math.floor(secs*secs*3)*comboMultiplier; // quadratic scaling
      coinScore+=pts;showBonus('+'+pts+' AIRTIME! ('+secs.toFixed(1)+'s)');
    }
    airTimer=0;airShown=false;
    landShake=.18;landWobble=.8;emitLandingImpact(ship.position.x,SHIP_Z);playLandSFX();
  }
  if(jumpY>6) jumpY=6;
}
function updateDuck(){if(!ducking) return;duckTimer-=dt;if(duckTimer<=0){ducking=false;duckTimer=0;}}

  if(gs!=='playing'&&gs!=='countdown'&&!paused) return;
  paused=!paused;
  const po=document.getElementById('pause-overlay');
  const pb=document.getElementById('pause-btn');
  if(paused){
    po.classList.add('show');

let achToastQueue=[],achToastActive=false;

function getStatValue(s){
  switch(s){
    case 'totalGames':return hdData.totalGames;case 'totalCoins':return hdData.totalCoins;
    case 'totalShields':return hdData.totalShields;case 'totalMagnets':return hdData.totalMagnets;
    case 'totalBoosts':return hdData.totalBoosts;case 'totalRamps':return hdData.totalRamps;
    case 'meters':return Math.floor(meters);case 'coinScore':return coinScore;
    case 'finalScore':return Math.floor(meters)+coinScore;
    case 'waveNum':return waveNum;case 'spd':return spd;
    case 'pgNearMisses':return pgNearMisses;case 'pgBarrelRolls':return pgBarrelRolls;
    case 'pgBoostSmashes':return pgBoostSmashes;case 'pgSweepDodges':return pgSweepDodges;
    case 'pgShieldsUsed':return pgShieldsUsed;case 'pgMagnetsUsed':return pgMagnetsUsed;
    case 'pgBoostsUsed':return pgBoostsUsed;case 'pgRampsRidden':return pgRampsRidden;
    case 'pgBoostPadsHit':return pgBoostPadsHit;case 'pgMaxCombo':return pgMaxCombo;
    case 'pgMaxMetersNoShield':return pgShieldWasHit?Math.floor(meters)-pgLastShieldHitMeters:Math.floor(meters);
    case 'dailyCount':return hdData.dailyCount;
    default:return 0;
  }
}

function showAchToast(ach){
  achToastQueue.push(ach);
  if(!achToastActive) popAchToast();
}
function popAchToast(){
  if(!achToastQueue.length){achToastActive=false;return;}
  achToastActive=true;
  const ach=achToastQueue.shift();
  const t=document.getElementById('achievement-toast');
  document.getElementById('ach-toast-icon').textContent=ach.icon;
  document.getElementById('ach-toast-name').textContent=ach.name;
  const tierEl=document.getElementById('ach-toast-tier');
  tierEl.textContent=ach.tier.toUpperCase();tierEl.className='ach-tier-label '+ach.tier;
  t.classList.add('show');
  setTimeout(()=>{t.classList.remove('show');setTimeout(popAchToast,400);},2800);
}

function playAchSFX(){
  if(!sfxOk()) return;
  const t=audioCtx.currentTime;
  // Quick two-tone chime: G5 ‚Üí C6
  const notes=[784,1047];
  for(let i=0;i<2;i++){
    const o=audioCtx.createOscillator();o.type='sine';o.frequency.value=notes[i];
    const g=audioCtx.createGain();const on=t+i*0.08;
    g.gain.setValueAtTime(0.001,on);g.gain.linearRampToValueAtTime(0.25,on+0.015);
    g.gain.exponentialRampToValueAtTime(0.001,on+0.4);
    o.connect(g);g.connect(audioCtx.destination);o.start(on);o.stop(on+0.45);
  }
}

function tryUnlock(ach){
  if(hdData.unlocked[ach.id]) return false;
  hdData.unlocked[ach.id]=Date.now();saveHDData();
  showAchToast(ach);playAchSFX();return true;
}

function checkInstantAch(){
  for(const a of ACHIEVEMENTS){
    if(a.check!=='instant'||hdData.unlocked[a.id]) continue;
    if(getStatValue(a.stat)>=a.target) tryUnlock(a);
  }
}

function checkEndgameAch(){
  // Update lifetime stats
  hdData.totalGames++;hdData.totalCoins+=coinScore;
  const m=Math.floor(meters),fs=m+coinScore;
  if(m>hdData.bestMeters) hdData.bestMeters=m;
  if(fs>hdData.bestScore) hdData.bestScore=fs;
  saveHDData();
  // Check endgame + lifetime achievements
  for(const a of ACHIEVEMENTS){
    if(hdData.unlocked[a.id]) continue;
    if(a.check==='endgame'||a.check==='lifetime'){
      if(getStatValue(a.stat)>=a.target) tryUnlock(a);
    }
  }
  // Check daily challenge
  if(!isDailyDone()){const dc=getDailyChallenge();if(getStatValue(dc.stat)>=dc.target) completeDailyChallenge();}
}

let _laneDotTimer=null;
function showLaneDots(lane){
  document.querySelectorAll('.lane-dot').forEach((d,i)=>d.classList.toggle('active',i===lane));
  const el=document.getElementById('lane-dots');
  el.classList.add('show');
  clearTimeout(_laneDotTimer);
  _laneDotTimer=setTimeout(()=>el.classList.remove('show'),800);
}
function sLane(d){
  if(gs!=='playing'&&gs!=='countdown') return;
  const n=curLane+d;
  if(n<0||n>=LANES) return;
  // Wall gate bounce: only lock when wall is close (within 35 units ahead) and not yet passed
  for(const o of aObs){
    if(o.userData.type===OT.WALL_GATE&&o.userData.active
       &&o.position.z>SHIP_Z-35          // wall must be close (approaching)
       &&o.position.z<SHIP_Z+15          // and not fully passed
       &&o.userData.lanes.includes(n)){
      targetX=(curLane-1)*LW;screenShake=.06;return;
    }
  }
  curLane=n;targetX=(curLane-1)*LW;
  showLaneDots(curLane);
}

// MENU FOCUS SYSTEM
let menuFocus=-1; // -1=tab bar, 0+=content items
function getMenuItems(tab){
  if(tab==='play'){
    const items=[];
    const s=document.getElementById('start-btn');if(s) items.push(s);
    const m=document.getElementById('menu-btn');if(m&&m.style.display!=='none') items.push(m);
    return items;
  }
  if(tab==='settings'){
    return Array.from(document.querySelectorAll('.setting-toggle'));
  }
  return []; // trophies has no focusable items
}
function updateMenuFocus(){
  // Clear all focus highlights
  document.querySelectorAll('.menu-focused').forEach(el=>el.classList.remove('menu-focused'));
  if(menuFocus<0) return; // on tab bar, no item highlight
  const curTab=document.querySelector('.tab-btn.active')?.dataset.tab||'play';
  const items=getMenuItems(curTab);
  if(menuFocus>=0&&menuFocus<items.length){
    items[menuFocus].classList.add('menu-focused');
  }
}

// INPUT
document.addEventListener('keydown',e=>{
  if(e.repeat) return;
  if(e.key==='p'||e.key==='P'||e.key==='Escape'){if(gs==='playing'||gs==='countdown'||paused){e.preventDefault();togglePause();return;}}
  if(paused){
    const r=document.getElementById('pause-resume');
    if(e.key==='ArrowDown'||e.key==='s'||e.key==='S'){e.preventDefault();r.classList.add('menu-focused');}
    else if(e.key==='ArrowUp'||e.key==='w'||e.key==='W'){e.preventDefault();r.classList.remove('menu-focused');}
    else if(e.key==='Enter'||e.key===' '){e.preventDefault();if(r.classList.contains('menu-focused')){r.classList.remove('menu-focused');togglePause();}}
    return;
  }
  const inMenu=gs==='menu'||gs==='dead';
  // Menu/overlay keyboard navigation
  if(inMenu){
    e.preventDefault();
    const tabs=Array.from(document.querySelectorAll('.tab-btn')).map(b=>b.dataset.tab);
    const curTab=document.querySelector('.tab-btn.active')?.dataset.tab||'play';
    const ci=tabs.indexOf(curTab);
    // Get focusable items in current tab
    const items=getMenuItems(curTab);
    // Tab cycles tabs
    if(e.key==='Tab'){switchTab(tabs[(ci+1)%tabs.length]);menuFocus=-1;updateMenuFocus();return;}
    // Left/Right switch tabs (when focus on tab bar)
    if(e.key==='ArrowLeft'){
      if(menuFocus<0&&ci>0){switchTab(tabs[ci-1]);menuFocus=-1;updateMenuFocus();}
      return;
    }
    if(e.key==='ArrowRight'){
      if(menuFocus<0&&ci<tabs.length-1){switchTab(tabs[ci+1]);menuFocus=-1;updateMenuFocus();}
      return;
    }
    // Down enters content / moves down
    if(e.key==='ArrowDown'||e.key==='s'||e.key==='S'){
      if(items.length>0){menuFocus=Math.min(menuFocus+1,items.length-1);updateMenuFocus();}
      return;
    }
    // Up goes back up
    if(e.key==='ArrowUp'||e.key==='w'||e.key==='W'){
      menuFocus=Math.max(-1,menuFocus-1);updateMenuFocus();
      return;
    }
    // Enter/Space activates focused item
    if(e.key==='Enter'||e.key===' '){
      if(menuFocus>=0&&menuFocus<items.length){items[menuFocus].click();}
      else if(menuFocus<0&&curTab==='play') start();
      return;
    }
    return;
  }
  // Gameplay keys
  switch(e.key){
    case 'a':case 'A':case 'ArrowLeft':sLane(-1);break;
    case 'd':case 'D':case 'ArrowRight':sLane(1);break;
    case ' ':case 'w':case 'W':case 'ArrowUp':e.preventDefault();holdingJump=true;doJump();break;
    case 's':case 'S':case 'ArrowDown':e.preventDefault();doDuck();break;
  }
});
document.addEventListener('keyup',e=>{if(e.key===' '||e.key==='w'||e.key==='W'||e.key==='ArrowUp') holdingJump=false;});
let tSX=0,tSY=0,tSwiped=false,touchActive=false;
document.addEventListener('touchstart',e=>{
  if(e.target.tagName==='BUTTON'||e.target.closest('button')) return; // let buttons work
  if(paused) return;
  e.preventDefault();tSX=e.touches[0].clientX;tSY=e.touches[0].clientY;tSwiped=false;touchActive=true;
  if(gs==='playing'&&jumping&&!onRamp) holdingJump=true;
},{passive:false});
document.addEventListener('touchmove',e=>{
  if(e.target.tagName==='BUTTON'||e.target.closest('button')) return;
  if(paused) return;
  e.preventDefault();if(tSwiped||!touchActive) return;
  const dx=e.touches[0].clientX-tSX,dy=e.touches[0].clientY-tSY,ax=Math.abs(dx),ay=Math.abs(dy);
  if(ax>20&&ax>ay){tSwiped=true;sLane(dx>0?1:-1);} // lane change FIRST priority
  else if(ay>20&&ay>ax&&dy<0){tSwiped=true;holdingJump=true;doJump();}
  else if(ay>20&&ay>ax&&dy>0){tSwiped=true;doDuck();}
},{passive:false});
document.addEventListener('touchend',e=>{
  if(e.target.tagName==='BUTTON'||e.target.closest('button')) return;
  if(paused) return;
  holdingJump=false;touchActive=false;
  if(!tSwiped){if(gs==='playing'||gs==='countdown') doJump(); else start();}
},{passive:false});
